<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kuantara – Live Channels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fira Code (Kuantara Standard) -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap"/>

  <style>
    :root {
      --bg-root:#000000;
      --bg-main:#111111;
      --border-soft:#2b2b2b;
      --text-main:#f5f5f5;
      --text-muted:#9b9b9b;
      --accent:#ffbf00;

      --fs-title:14px;
      --fs-subtitle:12px;
      --fs-body:10.5px;
      --fs-small:9.5px;
    }

    * {
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Fira Code",monospace !important;
    }

    html, body {
      width:100%;
      height:100%;
      background-color:var(--bg-root);
      color:var(--text-main);
    }

    body {
      display:flex;
      flex-direction:column;
    }

    .page {
      flex:1 1 auto;
      padding:12px;
      background-color:var(--bg-root);
      display:flex;
      flex-direction:column;
      height:100%;
    }

    .card {
      background-color:var(--bg-main);
      border:1px solid var(--border-soft);
      border-radius:4px;
      padding:14px 16px;
      display:flex;
      flex-direction:column;
      gap:8px;
      width:100%;
      flex:1 1 auto;
      min-height:0;
    }

    /* BAR KONTROL: dropdown + mode + now playing sejajar */
    .controls-row {
      display:flex;
      flex-wrap:wrap;
      gap:10px 18px;
      align-items:center;
    }

    /* Label & dropdown sejajar */
    .field-group {
      display:flex;
      flex-direction:row;
      align-items:center;
      gap:6px;
      min-width:220px;
      flex:1 1 260px;
      max-width:420px;
    }

    .field-label {
      font-size:var(--fs-small);
      color:var(--text-muted);
      white-space:nowrap;
    }

    .select-wrap {
      position:relative;
      display:flex;
      align-items:center;
      flex:1 1 auto;
    }

    select {
      width:100%;
      font-size:var(--fs-body);
      color:var(--text-main);
      background-color:#000000;
      border:1px solid var(--border-soft);
      border-radius:4px;
      padding:6px 26px 6px 8px;
      outline:none;
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
    }

    select:focus {
      border-color:var(--accent);
    }

    .select-caret {
      position:absolute;
      right:8px;
      pointer-events:none;
      font-size:var(--fs-small);
      color:var(--text-muted);
    }

    .meta-row {
      display:flex;
      gap:6px;
      white-space:nowrap;
      color:var(--text-muted);
      font-size:var(--fs-small);
      flex:0 0 auto;
    }

    .meta-value {
      color:var(--accent);
      font-weight:500;
    }

    .now-playing {
      display:flex;
      gap:6px;
      white-space:nowrap;
      font-size:var(--fs-small);
      flex:0 0 auto;
    }

    .now-playing-name {
      color:var(--accent);
      font-size:var(--fs-body);
      font-weight:500;
    }

    .player-shell {
      margin-top:8px;
      width:100%;
      border-radius:4px;
      border:1px solid var(--border-soft);
      background-color:#000000;
      overflow:hidden;
      flex:1 1 auto;
      position:relative;
      min-height:0;
    }

    .player-shell iframe {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    /* Scrollbar minimal */
    ::-webkit-scrollbar {
      width:6px;
      height:6px;
    }
    ::-webkit-scrollbar-track {
      background:#000000;
    }
    ::-webkit-scrollbar-thumb {
      background:#2b2b2b;
    }
    ::-webkit-scrollbar-thumb:hover {
      background:#444444;
    }
  </style>
</head>

<body>
  <div class="page">
    <section class="card">

      <div class="controls-row">
        <!-- Dropdown + Label sejajar -->
        <div class="field-group">
          <label class="field-label" for="channelSelect">Pilih kanal live</label>
          <div class="select-wrap">
            <select id="channelSelect"></select>
            <span class="select-caret">▼</span>
          </div>
        </div>

        <!-- Mode -->
        <div class="meta-row">
          <span>Mode:</span>
          <span class="meta-value">24/7 Live News</span>
        </div>

        <!-- Now Playing -->
        <div class="now-playing">
          <span>Now Playing:</span>
          <span id="currentChannelName" class="now-playing-name">—</span>
        </div>
      </div>

      <!-- Player -->
      <div class="player-shell">
        <iframe id="channelPlayer"
          src=""
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen></iframe>
      </div>

    </section>
  </div>

  <script>
    /* CHANNEL LIST — dengan NHK & ABC terbaru */
    const CHANNELS = [
      {
        key: "yahoo",
        name: "Yahoo Finance Live",
        url: "https://www.youtube.com/embed/KQp-e_XQnDE?si=ldjAF1YlBY7bg5wG"
      },
      {
        key: "cnbc",
        name: "CNBC Television",
        url: "https://www.youtube.com/embed/9NyxcX3rhQs?si=p9e_fXAge4zH215U"
      },
      {
        key: "bloomberg",
        name: "Bloomberg Global News",
        url: "https://www.youtube.com/embed/f39oHo6vFLg?si=7twwBXGse3R3Xqvh"
      },
      {
        key: "cna",
        name: "CNA",
        url: "https://www.youtube.com/embed/XWq5kBlakcQ?si=lgwvLgV68waHGmJJ"
      },
      {
        key: "idx",
        name: "IDX Channel",
        url: "https://www.youtube.com/embed/zsJnPbgbqhg?si=Ngg6t-GOnK9KTNxr"
      },
      {
        key: "cgtn",
        name: "CGTN",
        url: "https://www.youtube.com/embed/_6dRRfnYJws?si=3Sj5jDvYKXRwTvSB"
      },
      {
        key: "dw",
        name: "DW News",
        url: "https://www.youtube.com/embed/LuKwFajn37U?si=DAR2Y9FPyXH5AObL"
      },
      {
        key: "ndtv",
        name: "NDTV",
        url: "https://www.youtube.com/embed/ydiWklMUhcQ?si=5DbYpHsCld4A39FL"
      },
      {
        key: "sky",
        name: "Sky News",
        url: "https://www.youtube.com/embed/YDvsBbKfLPA?si=AEd0hjTCIbCzfNR9"
      },
      {
        key: "france24",
        name: "France 24",
        url: "https://www.youtube.com/embed/Ap-UM1O9RBU?si=jHvQMUDQNoloHRIM"
      },
      {
        key: "nhk",
        name: "NHK World",
        url: "https://www.youtube.com/embed/f0lYkdA-Gtw?si=YvBDoKWgGJCAk5VO"
      },
      {
        key: "aljazeera",
        name: "Al Jazeera English",
        url: "https://www.youtube.com/embed/gCNeDWCI0vo?si=pH2MeP0J91EI9sgf"
      },
      {
        key: "trt",
        name: "TRT World",
        url: "https://www.youtube.com/embed/nuunj2Gpcrg?si=xbXF4TxM89F9Aov1"
      },
      {
        key: "gbnews",
        name: "GB News",
        url: "https://www.youtube.com/embed/QliL4CGc7iY?si=fVnw9uKfLvz7tbDw"
      },
      {
        key: "abc",
        name: "ABC News",
        url: "https://www.youtube.com/embed/vOTiJkg1voo?si=MQF3klEmpQSOanTj"
      }
    ];

    const selectEl = document.getElementById("channelSelect");
    const playerIframe = document.getElementById("channelPlayer");
    const currentNameEl = document.getElementById("currentChannelName");

    // Populate dropdown
    CHANNELS.forEach((ch, i) => {
      const opt = document.createElement("option");
      opt.value = ch.key;
      opt.textContent = ch.name;
      if (i === 0) opt.selected = true;
      selectEl.appendChild(opt);
    });

    // Set player
    function setChannel(key) {
      const ch = CHANNELS.find(c => c.key === key);
      if (!ch) return;

      const url = ch.url.includes("?")
        ? ch.url + "&autoplay=1&mute=1"
        : ch.url + "?autoplay=1&mute=1";

      playerIframe.src = url;
      currentNameEl.textContent = ch.name;
    }

    // On change
    selectEl.addEventListener("change", e => setChannel(e.target.value));

    // Default: Yahoo
    setChannel("yahoo");
  </script>
</body>
</html>

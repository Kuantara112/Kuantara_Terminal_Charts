<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuantara â€“ Economic Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap">

  <style>
    :root {
      --bg-root:#000000;
      --text-main:#f5f5f5;
      --text-muted:#9b9b9b;
    }

    * {
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Fira Code",monospace;
    }

    html, body {
      width:100%;
      height:100%;
      background-color:var(--bg-root);
      color:var(--text-main);
    }

    body {
      display:flex;
      flex-direction:column;
    }

    #economicCalendarWidget {
      flex:1 1 auto;
      width:100%;
      height:100%;
      padding:0;
    }

    .tradingview-widget-container {
      width:100%;
      height:100%;
      position:relative;      /* untuk stack overlay */
      overflow:hidden;        /* biar bagian bawah benar-benar tertutup */
    }

    .tradingview-widget-container__widget {
      width:100%;
      height:100%;
    }

    /* Stack penutup bagian bawah iframe (50px) */
    .bottom-stack {
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:50px;
      background:#000000;          /* hitam pekat */
      pointer-events:none;         /* biar nggak ganggu scroll/click widget */
    }

    /* Hide TradingView copyright (extra safety) */
    .tradingview-widget-copyright {
      display:none !important;
    }
  </style>
</head>
<body>

  <div id="economicCalendarWidget">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>

      <!-- Stack penutup bawah -->
      <div class="bottom-stack"></div>
      
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
      {
        "colorTheme": "dark",
        "isTransparent": true,
        "locale": "id",
        "countryFilter": "ar,au,br,ca,cn,fr,de,in,id,it,jp,kr,mx,ru,sa,za,tr,gb,us,eu",
        "importanceFilter": "-1,0,1",
        "width": "100%",
        "height": "100%"
      }
      </script>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kuantara – Dark Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap"/>

<style>
  :root {
    --amber:#ffbf00;
    --bg:#000;
    --text:#f5f5f5;
    --muted:#9b9b9b;
  }

  * {
    box-sizing:border-box;
    font-family:"Fira Code",monospace;
  }

  body {
    background:#000;
    margin:0;
    padding:0;
  }

  /* ====== DARK MODE FIX FOR DUKASCOPY ====== */
  .dk-wrap {
    background:#000;
    padding:0;
    filter:invert(1) hue-rotate(180deg);
  }

  /* re-invert texts inside table */
  .dk-wrap table,
  .dk-wrap td,
  .dk-wrap th,
  .dk-wrap span,
  .dk-wrap div {
    color:#f5f5f5 !important;
  }

  /* fix flags & icons so they don’t invert */
  .dk-wrap img {
    filter:invert(1) hue-rotate(180deg) !important;
  }

  /* border highlight Kuantara */
  .dk-wrap table {
    border-color: var(--amber) !important;
  }
</style>
</head>

<body>

<!-- WRAPPER DARK MODE -->
<div class="dk-wrap">
<script type="text/javascript">
DukascopyApplet = {
  "type":"economic_calendar_new",
  "params":{
    "showHeader":false,
    "tableBorderColor":"#ffbf00",
    "defaultTimezone":0,
    "defaultCountries":"c:AU,CA,CH,CN,EU,GB,JP,NZ,US,DE,FR,IT,ES",
    "impacts":[1,2],
    "dateTab":2,
    "dateFrom":1459036800000,
    "dateTo":1459555200000,
    "showColCountry":true,
    "showColCurrency":true,
    "showColImpact":true,
    "showColPrevious":true,
    "showColForecast":true,
    "width":"100%",
    "height":"500",
    "adv":"popup"
  }
};
</script>
<script type="text/javascript" src="https://freeserv-static.dukascopy.com/2.0/core.js"></script>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuantara – Stocks Screener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fira Code -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap"/>

  <style>
    :root {
      --bg-root:#000000;
      --bg-main:#111111;
      --bg-tab:#151515;
      --bg-tab-active:#1f1f1f;
      --border-soft:#2b2b2b;
      --text-main:#f5f5f5;
      --text-muted:#9b9b9b;
      --accent:#ffbf00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Fira Code", monospace;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: var(--bg-root);
      color: var(--text-main);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .app-shell {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg-main);
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border-soft);
      background: var(--bg-main);
    }

    .tab {
      flex: 0 0 auto;
      padding: 10px 16px;
      font-size: 12px;
      cursor: pointer;
      border-right: 1px solid var(--border-soft);
      background: var(--bg-tab);
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    .tab span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--border-soft);
    }

    .tab.active {
      background: var(--bg-tab-active);
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }

    .tab.active span.dot {
      background: var(--accent);
    }

    .content {
      flex: 1;
      position: relative;
      overflow: auto;
      padding: 8px;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    .tradingview-widget-container {
      width: 100%;
      height: 100%;
    }

    .tradingview-widget-container__widget {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-target="panel-us">
        <span class="dot"></span>
        <span>US Stocks</span>
      </div>
      <div class="tab" data-target="panel-id">
        <span class="dot"></span>
        <span>ID Stocks</span>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Panel US Stocks -->
      <div id="panel-us" class="panel active">
        <div class="tradingview-widget-container" style="height: 550px;">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript"
                  src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js"
                  async>
{
  "width": "100%",
  "height": "550",
  "defaultColumn": "overview",
  "defaultScreen": "most_capitalized",
  "showToolbar": true,
  "locale": "en",
  "market": "us",
  "colorTheme": "dark"
}
          </script>
        </div>
      </div>

      <!-- Panel ID Stocks – pakai snippet yang kamu kirim -->
      <div id="panel-id" class="panel">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript"
                  src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js"
                  async>
{
  "market": "indonesia",
  "showToolbar": true,
  "defaultColumn": "overview",
  "defaultScreen": "most_capitalized",
  "isTransparent": false,
  "locale": "en",
  "colorTheme": "dark",
  "width": "100%",
  "height": 550
}
          </script>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple tab switcher
    const tabs = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.panel');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const targetId = tab.getAttribute('data-target');

        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        panels.forEach(p => p.classList.remove('active'));
        document.getElementById(targetId).classList.add('active');
      });
    });
  </script>
</body>
</html>

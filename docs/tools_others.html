<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kuantara Modules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fira Code -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap"/>

  <style>
    :root{
      --bg-root:#000000;
      --bg-main:#111111;
      --border-soft:#262626;
      --accent:#ffbf00;
      --accent-soft:rgba(255,191,0,0.14);
      --text-main:#f5f5f5;
      --text-muted:#9b9b9b;
      --radius-lg:999px;
      --fs-chip:11.5px;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Fira Code",monospace;
    }

    html,body{
      width:100%;
      height:100%;
      background:#000000; /* full hitam */
      color:var(--text-main);
    }

    body{
      display:flex;
      align-items:stretch;
      justify-content:center;
    }

    .shell{
      width:100%;
      max-width:1200px;
      padding:10px 10px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .chips-row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .chip{
      border-radius:var(--radius-lg);
      border:1px solid var(--border-soft);
      padding:6px 11px;
      font-size:var(--fs-chip);
      color:var(--text-muted);
      background:rgba(0,0,0,0.5);
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      transition:background 0.18s ease,border-color 0.18s ease,color 0.18s ease,transform 0.08s ease;
      white-space:nowrap;
    }

    .chip-dot{
      width:6px;
      height:6px;
      border-radius:999px;
      background:var(--border-soft);
    }

    .chip.active{
      color:#000;
      background:var(--accent);
      border-color:var(--accent);
      box-shadow:0 0 0 1px var(--accent-soft),0 0 15px rgba(0,0,0,0.9);
      transform:translateY(-0.5px);
    }

    .chip.active .chip-dot{
      background:#000;
    }

    .chip:hover:not(.active){
      border-color:var(--accent);
      color:var(--text-main);
    }

    .view-shell{
      flex:1;
      min-height:0;
      margin-top:4px;
      border-radius:14px;
      border:1px solid var(--border-soft);
      background:var(--bg-main);
      overflow:hidden;
      display:flex;
      align-items:stretch;
      justify-content:stretch;
      position:relative;
    }

    iframe{
      width:100%;
      border:none;
      background:#000;
    }

    .iframe-el{
      height:calc(100vh - 90px);
    }

    @media (max-width:768px){
      .shell{
        padding:10px 8px 12px;
      }
      .view-shell{
        border-radius:10px;
      }
      .iframe-el{
        height:calc(100vh - 110px);
      }
    }

    .placeholder{
      width:100%;
      height:100%;
      padding:18px 16px;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      justify-content:flex-start;
      gap:6px;
      color:var(--text-muted);
      font-size:11px;
    }

    .placeholder-badge{
      font-size:10px;
      text-transform:uppercase;
      letter-spacing:0.08em;
      border-radius:999px;
      padding:3px 9px;
      border:1px dashed var(--border-soft);
      background:rgba(0,0,0,0.6);
      color:var(--accent);
    }

    .placeholder-main{
      font-size:12px;
      color:var(--text-main);
    }

    .placeholder-sub{
      font-size:11px;
      opacity:0.8;
    }
  </style>
</head>
<body>
  <div class="shell">

    <div class="chips-row">
      <button class="chip" data-key="lite">
        <span class="chip-dot"></span>
        <span>Lite Terminal Legacy</span>
      </button>

      <button class="chip" data-key="terminal1">
        <span class="chip-dot"></span>
        <span>Terminal 1.0 Legacy</span>
      </button>

      <button class="chip" data-key="store">
        <span class="chip-dot"></span>
        <span>Kuantara Analytics Store</span>
      </button>
    </div>

    <div class="view-shell" id="view-shell">
      <!-- Default: belum ada iframe -->
      <div class="placeholder">
        <div class="placeholder-badge">select module</div>
        <div class="placeholder-main">Silakan pilih salah satu modul di atas.</div>
        <div class="placeholder-sub">Aplikasi akan dimuat hanya ketika dipilih.</div>
      </div>
    </div>
  </div>

<script>
  const chipConfig = {
    lite: "https://kuantara112.github.io/Kuantara_Terminal_Charts/Terminal.html",
    terminal1: "https://sider.ai/agents/web-creator/share/689d654bf530328388a396b2",
    store: "https://lynk.id/kuantaraanalytics"
  };

  const chips = document.querySelectorAll(".chip");
  const viewShell = document.getElementById("view-shell");
  let iframeEl = null;

  function ensureIframe() {
    if (!iframeEl) {
      iframeEl = document.createElement("iframe");
      iframeEl.className = "iframe-el";
      iframeEl.loading = "lazy";
      viewShell.innerHTML = "";
      viewShell.appendChild(iframeEl);
    }
  }

  function handleChipClick(key) {
    chips.forEach(chip => {
      chip.classList.toggle("active", chip.dataset.key === key);
    });

    const url = chipConfig[key];
    if (!url) return;

    ensureIframe();
    iframeEl.src = url;
  }

  chips.forEach(chip => {
    chip.addEventListener("click", () => handleChipClick(chip.dataset.key));
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kuantara – Screener & Quant Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fira Code -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap"/>

  <style>
    :root {
      --bg:#000000;
      --footer-h:50px;
      --border-soft:#2b2b2b;
      --text-muted:#9b9b9b;
    }

    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Fira Code", monospace;
    }

    html, body {
      width:100%;
      height:100%;
      background:var(--bg);
      overflow:hidden; /* full page, no scroll */
    }

    iframe {
      position:fixed;
      top:0;
      left:0;
      width:100vw;
      height:100vh;          /* FULL PAGE */
      border:none;
      /* Dark-mode hack untuk Deepnote (light -> dark) */
      filter: invert(1) hue-rotate(180deg);
      background:#000000;
    }

    .footer-stack {
      position:fixed;
      left:0;
      bottom:0;
      width:100%;
      height:var(--footer-h);
      background:var(--bg);
      border-top:1px solid var(--border-soft);
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding:0 14px;
      font-size:11px;
      color:var(--text-muted);
      letter-spacing:0.04em;
      text-transform:uppercase;
      pointer-events:none; /* biar nggak ganggu klik di dalam iframe */
    }
  </style>
</head>
<body>

  <iframe
    src="https://deepnote.com/app/kuantara-analytics-terminal/Screener-and-Quantitative-Tools-3a159ea6-0254-4bbd-96b3-75e07e31ecc1?utm_source=app-settings&utm_medium=product-embed&utm_campaign=data-app&utm_content=3a159ea6-0254-4bbd-96b3-75e07e31ecc1&__embedded=true"
    allowfullscreen>
  </iframe>

  <div class="footer-stack">
    Kuantara · Quantitative Research
  </div>

</body>
</html>

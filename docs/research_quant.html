<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kuantara – Screener & Quant Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fira Code -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap"/>

  <style>
    :root {
      --bg-root:#000000;
      --bg-panel:#111111;
      --bg-panel-soft:#141414;
      --border-soft:#2b2b2b;
      --text-main:#f5f5f5;
      --text-muted:#9b9b9b;
      --radius-lg:16px;
      --footer-h:50px;
    }

    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Fira Code", monospace;
    }

    html, body {
      width:100%;
      height:100%;
      background:var(--bg-root);
      overflow:hidden;
      color:var(--text-main);
    }

    .app-root {
      height:100vh;
      width:100vw;
      padding:10px;
      display:flex;
      flex-direction:column;
      background:var(--bg-root);
    }

    .panel {
      flex:1;
      border-radius:var(--radius-lg);
      background:var(--bg-panel);
      border:1px solid var(--border-soft);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .panel-header {
      height:42px;
      border-bottom:1px solid var(--border-soft);
      display:flex;
      align-items:center;
      padding:0 14px;
      font-size:11px;
      letter-spacing:0.05em;
      text-transform:uppercase;
    }

    .panel-body {
      flex:1;
      position:relative;
      background:var(--bg-panel-soft);
    }

    iframe {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:none;

      /* darker premium grey */
      filter: invert(1)
              hue-rotate(180deg)
              contrast(0.78)
              brightness(0.72);

      background:#101010;
    }

    .footer-stack {
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      height:var(--footer-h);
      background:#000;
      border-top:1px solid var(--border-soft);
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding:0 14px;
      font-size:11px;
      color:var(--text-muted);
      text-transform:uppercase;
      pointer-events:auto;
      cursor:default;
    }

    @media (max-width:768px) {
      .app-root { padding:8px; }
      .panel-header { padding:0 10px; font-size:10px; }
      .footer-stack { font-size:9.5px; }
    }
  </style>
</head>
<body>

<div class="app-root">
  <div class="panel">
    <div class="panel-header">
      Screener &amp; Quantitative Tools
    </div>

    <div class="panel-body">
      <iframe
        src="https://deepnote.com/app/kuantara-analytics-terminal/Screener-and-Quantitative-Tools-3a159ea6-0254-4bbd-96b3-75e07e31ecc1?__embedded=true"
        allowfullscreen>
      </iframe>

      <div class="footer-stack">
        Kuantara · Quantitative Research
      </div>
    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Fitur Segera Hadir</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg:#050505;
      --card:#151515;
      --accent:#ffbf00;
      --text-main:#f5f5f5;
      --text-muted:#9b9b9b;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      /* Scrollbar Firefox */
      scrollbar-width:thin;
      scrollbar-color:rgba(0,0,0,0.6) transparent;
    }

    /* Scrollbar WebKit (Chrome, Edge, Safari) */
    *::-webkit-scrollbar{
      width:8px;
      height:8px;
    }
    *::-webkit-scrollbar-track{
      background:transparent;
    }
    *::-webkit-scrollbar-thumb{
      background:rgba(0,0,0,0.6);
      border-radius:999px;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #222 0, var(--bg) 55%);
      color:var(--text-main);
      overflow:auto;
    }

    .card{
      background:var(--card);
      border:1px solid #222;
      border-radius:18px;
      padding:24px 26px;
      max-width:420px;
      width:90%;
      text-align:center;
      box-shadow:0 18px 40px rgba(0,0,0,0.6);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 12px;
      border-radius:999px;
      background:rgba(255,191,0,0.1);
      border:1px solid rgba(255,191,0,0.5);
      font-size:13px;
      color:var(--accent);
      margin-bottom:18px;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 12px rgba(255,191,0,0.8);
    }

    h1{
      font-size:22px;
      margin-bottom:8px;
    }

    p{
      font-size:14px;
      line-height:1.6;
      color:var(--text-muted);
      margin-bottom:18px;
    }

    .time-estimate{
      font-size:13px;
      color:var(--text-muted);
      background:#101010;
      border-radius:10px;
      padding:10px 12px;
      margin-bottom:4px;
    }

    .footer-text{
      margin-top:16px;
      font-size:11px;
      color:#666;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">
      <span class="dot"></span>
      <span>Next Update Preview</span>
    </div>

    <h1>Fitur Ini Akan Segera Hadir</h1>
    <p>
      Kami sedang mempersiapkan peningkatan besar untuk pengalaman Anda.  
      Fitur ini masih dalam tahap pengembangan dan akan dirilis pada update berikutnya.
    </p>

    <div class="time-estimate">
      Terima kasih sudah menunggu. Stay tuned — ini akan worth it.
    </div>

    <div class="footer-text">
      &copy; <span id="year"></span> — Kuantara Analytics
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>

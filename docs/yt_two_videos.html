<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YouTube Switcher</title>
<style>
  body{margin:0;background:#0e0f13;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,"Helvetica Neue",Arial;display:flex;justify-content:center;align-items:flex-start;min-height:100vh}
  .wrap{width:100%;max-width:900px;margin:20px;padding:0 10px}
  .controls{display:flex;gap:10px;margin-bottom:10px}
  select,button{background:#16181d;color:#fff;border:1px solid #333;border-radius:8px;padding:8px 12px;font-size:14px}
  .player iframe{width:100%;height:65vh;border:0;border-radius:10px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="controls">
      <select id="videoPick" aria-label="Video picker"></select>
      <button id="loadBtn">Tampilkan</button>
    </div>
    <div class="player">
      <iframe id="mainFrame" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>
<script>
  const videos = [
    { src: "https://www.youtube.com/embed/iEpJwprxDdk?controls=0" },
    { src: "https://www.youtube.com/embed/KQp-e_XQnDE?controls=0" }
  ];

  const $pick = document.getElementById('videoPick');
  const $frame = document.getElementById('mainFrame');

  videos.forEach((v, i) => {
    const op = document.createElement('option');
    op.value = i;
    op.textContent = "Video " + (i+1);
    $pick.appendChild(op);
  });

  function loadVideo(i){ $frame.src = videos[i].src; }
  document.getElementById('loadBtn').addEventListener('click', ()=>loadVideo($pick.value));

  // default load first video
  loadVideo(0);
</script>
</body>
</html>

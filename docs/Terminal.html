    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabLinks = document.querySelectorAll('.tab-link');
            const tabContents = document.querySelectorAll('.tab-content-item');
            const mobileTabSelect = document.getElementById('mobile-tab-select');

            // Fungsi untuk mengaktifkan tab/konten
            const activateTab = (targetId) => {
                // Hapus class 'active' dari semua tautan dan sembunyikan semua konten
                tabLinks.forEach(l => l.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                tabContents.forEach(c => c.style.display = 'none');

                // Temukan tautan dan konten yang sesuai untuk diaktifkan
                const targetLink = document.querySelector(`.tab-link[data-target="${targetId}"]`);
                const targetContent = document.getElementById(targetId);

                if (targetLink) {
                    targetLink.classList.add('active');
                }
                if (targetContent) {
                    targetContent.classList.add('active');
                    targetContent.style.display = 'flex';
                }
            };

            // Fungsionalitas Tautan Tab Desktop
            tabLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const targetId = link.getAttribute('data-target');
                    activateTab(targetId);
                    // Perbarui pilihan seluler jika terlihat
                    if (mobileTabSelect) {
                        mobileTabSelect.value = targetId;
                    }
                });
            });

            // Fungsionalitas Dropdown Seluler
            if (mobileTabSelect) {
                mobileTabSelect.addEventListener('change', (event) => {
                    const targetId = event.target.value;
                    activateTab(targetId);
                    // Hapus class aktif dari tab desktop juga
                    tabLinks.forEach(l => l.classList.remove('active'));
                    // Temukan dan aktifkan tautan tab desktop yang sesuai secara visual jika ada
                    const desktopLinkForSelectedTab = document.querySelector(`.tab-link[data-target="${targetId}"]`);
                    if (desktopLinkForSelectedTab) {
                        desktopLinkForSelectedTab.classList.add('active');
                    }
                });
            }


            // Inisialisasi konten tab pertama menjadi aktif saat dimuat
            // Periksa apakah tab sudah ditandai aktif secara default, jika tidak aktifkan yang pertama.
            let initialActiveId = null;
            const activeDesktopLink = document.querySelector('.tab-link.active');
            const activeMobileOption = document.querySelector('#mobile-tab-select option[selected]');

            if (activeDesktopLink) {
                initialActiveId = activeDesktopLink.getAttribute('data-target');
            } else if (activeMobileOption) {
                initialActiveId = activeMobileOption.value;
            }

            if (initialActiveId) {
                activateTab(initialActiveId);
                // Pastikan pilihan seluler diatur ke nilai yang benar saat dimuat
                if (mobileTabSelect) {
                    mobileTabSelect.value = initialActiveId;
                }
            } else {
                // Cadangan: aktifkan tab/opsi pertama jika tidak ada yang aktif awal ditemukan
                if (tabLinks.length > 0) {
                    activateTab(tabLinks[0].getAttribute('data-target'));
                    if (mobileTabSelect) {
                        mobileTabSelect.value = tabLinks[0].getAttribute('data-target');
                    }
                }
            }
        });
    </script>


</body></html>

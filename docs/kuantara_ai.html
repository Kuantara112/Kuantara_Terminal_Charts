<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">

  <!-- Fira Code -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap">

  <!-- Markdown ringan -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- cloudscraper CDN (catatan: lib Node, di browser tidak dipakai langsung) -->
  <script src="https://cdn.jsdelivr.net/npm/cloudscraper@4.6.0/index.min.js"></script>

  <style>
    :root{
      --bg-root:#000000;
      --bg-main:#111111;
      --border-soft:#2b2b2b;
      --text-main:#f5f5f5;
      --text-muted:#9b9b9b;
      --accent:#ffbf00;
      --accent-alt:#00aaff;
      --chip-bg:#111111;

      --fs-title:14px;
      --fs-subtitle:12px;
      --fs-body:11px;
      --fs-small:10px;

      --chat-h:60vh;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Fira Code",monospace;
      -webkit-tap-highlight-color:transparent;
    }

    html,body{
      height:100%;
    }

    body{
      background:var(--bg-root);
      color:var(--text-main);
      font-size:var(--fs-body);
      line-height:1.5;
      overflow:hidden;
      min-height:100vh;
    }

    /* SCROLLBAR HITAM KOMPAK */
    ::-webkit-scrollbar{width:6px}
    ::-webkit-scrollbar-track{background:#000000}
    ::-webkit-scrollbar-thumb{background:#222222;border-radius:3px}
    ::-webkit-scrollbar-thumb:hover{background:#333333}

    .app{
      width:100%;
      height:100%;
      padding:16px;
    }

    @media (max-width:820px){
      .app{
        padding:12px;
      }
    }

    .title{
      font-size:var(--fs-title);
      font-weight:600;
      letter-spacing:.04em;
      text-transform:uppercase;
      color:var(--text-main);
      margin-bottom:10px;
    }

    .card{
      background:var(--bg-main);
      border:1px solid var(--border-soft);
      border-radius:4px;
      display:flex;
      flex-direction:column;
      height:100%;
      padding:0;
    }

    .chat{
      padding:16px;
      overflow:auto;
      height:var(--chat-h);
      scroll-behavior:smooth;
      -webkit-overflow-scrolling:touch;
    }

    .row{
      display:grid;
      grid-template-columns:32px 1fr;
      gap:8px;
      margin-bottom:10px;
    }

    .sender{
      font-size:var(--fs-small);
      font-weight:500;
      margin-bottom:2px;
    }

    .sender.bot{color:var(--accent)}
    .sender.user{color:var(--accent-alt)}

    .bubble{
      font-size:var(--fs-body);
      color:var(--text-main);
    }

    .md pre{
      background:#000000;
      padding:8px;
      border-radius:4px;
      overflow:auto;
      font-size:var(--fs-small);
      border:1px solid var(--border-soft);
    }

    .md code{
      background:#000000;
      padding:2px 4px;
      border-radius:3px;
      font-size:var(--fs-small);
    }

    .md blockquote{
      border-left:2px solid #4a627a;
      margin:6px 0;
      padding-left:8px;
      color:#cfd3d7;
      font-size:var(--fs-body);
    }

    .md table{
      border-collapse:collapse;
      font-size:var(--fs-small);
    }

    .md th,.md td{
      border:1px solid #444;
      padding:4px 6px;
    }

    .footer{
      border-top:1px solid var(--border-soft);
      padding:10px 12px;
      display:flex;
      gap:10px;
      align-items:flex-end;
      background:#0a0a0a;
    }

    textarea{
      flex:1;
      resize:none;
      max-height:160px;
      min-height:40px;
      background:#000000;
      color:var(--text-main);
      border:1px solid #333333;
      border-radius:4px;
      padding:8px;
      outline:none;
      font-size:var(--fs-body);
    }

    textarea::placeholder{
      color:var(--text-muted);
      font-size:var(--fs-small);
    }

    button{
      background:var(--accent);
      color:#000000;
      border:none;
      border-radius:4px;
      padding:10px 14px;
      font-weight:600;
      font-size:var(--fs-body);
      cursor:pointer;
    }

    button:hover{filter:brightness(1.06)}

    .chips{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      padding:8px 12px;
      border-top:1px dashed var(--border-soft);
      background:#0c0c0c;
    }

    .chip{
      background:var(--chip-bg);
      color:var(--text-muted);
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--border-soft);
      cursor:pointer;
      font-size:var(--fs-small);
      user-select:none;
    }

    .chip:hover{
      border-color:var(--accent);
      color:var(--accent);
    }

    .muted{
      color:var(--text-muted);
      font-size:var(--fs-small);
      margin-top:8px;
    }

    .row svg{
      margin-top:2px;
      flex:0 0 auto;
    }

    /* COPY BUTTON UNTUK JAWABAN AI */
    .copy-btn{
      margin-top:6px;
      font-size:var(--fs-small);
      padding:3px 6px;
      background:transparent;
      border:1px solid var(--border-soft);
      color:var(--text-muted);
      border-radius:3px;
      cursor:pointer;
      float:right;
    }
    .copy-btn:hover{
      border-color:var(--accent);
      color:var(--accent);
    }
  </style>
</head>
<body>
<div class="app">
  <div class="card" id="card">
    <div id="chat" class="chat"></div>

    <div class="chips" id="chips">
      <span
        class="chip"
        data-prompt='Ringkas berita dan sentimen pasar global terbaru dalam maksimal 5 poin bullet, fokus pada suku bunga, inflasi, pergerakan besar di FX, saham, komoditas, dan kripto. Tutup dengan 1 paragraf singkat tentang implikasi utama untuk trader ritel hari ini.'
      >
        Ringkas Berita
      </span>

      <span
        class="chip"
        data-prompt='Bertindak sebagai macro strategist dan trader multi-aset. Berdasarkan kondisi global makro terbaru (suku bunga, inflasi, data ekonomi utama, sentimen risk-on/risk-off, kekuatan dolar AS, dan faktor geopolitik), buat ide trade hari ini untuk 4 kelompok aset: (1) Forex – 3–5 pasangan mayor/cross, (2) Komoditas utama – seperti emas, perak, minyak, dan lain-lain, (3) Indeks saham global utama, dan (4) Kripto besar. Untuk setiap aset, berikan: nama/ticker aset, bias arah dengan salah satu label: STRONG BUY, BUY, NEUTRAL, SELL, atau STRONG SELL, serta 1–2 kalimat alasan singkat yang jelas berbasis narasi makro (bukan teknikal). Aturan: jangan tampilkan harga terkini, level teknikal, atau timeframe spesifik; fokus hanya pada bias dan alasan makro. Tulis dalam format list yang rapi per kelompok aset.'
      >
        Ide Trade Hari Ini
      </span>
    </div>

    <div class="footer">
      <textarea id="input" placeholder="Tulis pesan…"></textarea>
      <button id="send">Kirim</button>
    </div>
  </div>
</div>

<script>
/** =========================
 *  KONFIG & STATE
 *  ========================= */
const API_BASE = "https://sider.ai/api/chat/v1";
const TIMEZONE = "Asia/Makassar";
const TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoyMTgzNzM0NiwicmVnaXN0ZXJfdHlwZSI6Im9hdXRoMiIsImFwcF9uYW1lIjoiQ2hpdENoYXRfQ2hyb21lX0V4dCIsInRva2VuX2lkIjoiZTZlOGIwZGUtN2Q3Zi00NTZkLTkxNGQtNzUwNDQ0ZjkyZTNjIiwiaXNzIjoic2lkZXIuYWkiLCJhdWQiOlsiIl0sImV4cCI6MTc4ODY5NjUxMCwibmJmIjoxNzU3NTkyNTEwLCJpYXQiOjE3NTc1OTI1MTB9.mcq86TwFwPtql3S77_vhnJRGj08878Ej5WGkvY3OxWI";

let cid = null;
let parentMessageId = null;
let isStreaming = false;
let typingIndex = null;
let streamBuffer = "";
let thinkingTimer = null;
const thinkingFrames = ["sedang berpikir", "sedang berpikir.", "sedang berpikir..", "sedang berpikir..."];
let thinkingIdx = 0;

const chatEl = document.getElementById("chat");
const inputEl = document.getElementById("input");
const sendBtn = document.getElementById("send");

/** =========================
 *  FLEX HEIGHT untuk Mobile & Embed
 *  ========================= */
function setAdaptiveHeight(){
  const vh = window.innerHeight || 0;
  const isMobile = vh && window.matchMedia("(max-width: 820px)").matches;
  const base = isMobile ? Math.round(vh * 0.66) : Math.round(vh * 0.60);
  document.documentElement.style.setProperty("--chat-h", Math.max(260, base) + "px");
}
setAdaptiveHeight();
window.addEventListener("resize", setAdaptiveHeight);

const card = document.getElementById("card");
if (window.ResizeObserver){
  const ro = new ResizeObserver(() => {
    chatEl.style.height = getComputedStyle(document.documentElement).getPropertyValue("--chat-h");
  });
  ro.observe(card);
}

/** =========================
 *  UTIL UI
 *  ========================= */
function svgUser(){return `
<svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18" fill="#00aaff">
  <path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/>
</svg>`;}
function svgBot(){return `
<svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18" fill="#ffbf00">
  <path d="M720-360q25 0 42.5-17.5T780-420q0-25-17.5-42.5T720-480q-25 0-42.5 17.5T660-420q0 25 17.5 42.5T720-360Zm-480 0q25 0 42.5-17.5T300-420q0-25-17.5-42.5T240-480q-25 0-42.5 17.5T180-420q0 25 17.5 42.5T240-360Zm240 240q-25 0-42.5-17.5T420-180q0-25 17.5-42.5T480-240q25 0 42.5 17.5T540-180q0 25-17.5 42.5T480-120ZM160-120v-480q0-33 23.5-56.5T240-680h480q33 0 56.5 23.5T800-600v480q0 33-23.5 56.5T720-40H240q-33 0-56.5-23.5T160-120Zm80-80h480v-400H240v400Z"/>
</svg>`;}

const messages = []; // {sender:'Anda'|'Kuantara', contentMD:'...'}

function addMessage(sender, contentMD){
  messages.push({sender, contentMD});
  renderChat();
}

function setMessageAt(idx, contentMD){
  if (idx == null || idx < 0 || idx >= messages.length) return;
  messages[idx].contentMD = contentMD;
  renderChat();
}

function mdToHtml(md){
  if (window.marked) return marked.parse(md);
  return md
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/\n/g,"<br>");
}

function renderChat(){
  const html = messages.map((m, idx)=>{
    const icon = m.sender === "Anda" ? svgUser() : svgBot();
    const senderClass = m.sender === "Anda" ? "user" : "bot";
    const copyBtn = m.sender === "Anda" ? "" : `<button class="copy-btn" data-idx="${idx}">Copy</button>`;
    return `
      <div class="row">
        <div>${icon}</div>
        <div>
          <div class="sender ${senderClass}">${m.sender}</div>
          <div class="bubble md">${mdToHtml(m.contentMD || "")}</div>
          ${copyBtn}
        </div>
      </div>
    `;
  }).join("");
  chatEl.innerHTML = html;
  chatEl.scrollTop = chatEl.scrollHeight;
}

function startThinking(){
  stopThinking();
  if (typingIndex == null) return;
  setMessageAt(typingIndex, thinkingFrames[0]);
  thinkingIdx = 0;
  thinkingTimer = setInterval(()=>{
    thinkingIdx = (thinkingIdx+1) % thinkingFrames.length;
    setMessageAt(typingIndex, thinkingFrames[thinkingIdx]);
  }, 450);
}

function stopThinking(){
  if (thinkingTimer){
    clearInterval(thinkingTimer);
    thinkingTimer = null;
  }
}

/** =========================
 *  HEADER
 *  ========================= */
function baseHeaders_chat(){
  return {
    "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/140.0.0.0 Safari/537.36",
    "Content-Type": "application/json",
    "sec-ch-ua-platform": "\"Windows\"",
    "Accept": "text/event-stream",
    "Cache-Control": "no-cache",
    "Connection": "keep-alive",
    "sec-ch-ua": "\"Chromium\";v=\"140\", \"Not=A?Brand\";v=\"24\", \"Google Chrome\";v=\"140\"",
    "authorization": `Bearer ${TOKEN}`,
    "x-app-name": "ChitChat_Web",
    "x-time-zone": TIMEZONE,
    "sec-ch-ua-mobile": "?0",
    "x-app-version": "1.0.0",
    "origin": "https://sider.ai",

    "sec-fetch-dest": "empty",
    "referer": "https://sider.ai/chat",

  };
}

function baseHeaders_list(){
  return {
    "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/141.0.0.0 Safari/537.36",
    "Accept-Encoding": "gzip, deflate, br, zstd",
    "Content-Type": "application/json",
    "sec-ch-ua-platform": "\"Windows\"",
    "authorization": `Bearer ${TOKEN}`,
    "x-app-name": "ChitChat_Web",
    "sec-ch-ua": "\"Google Chrome\";v=\"141\", \"Not?A_Brand\";v=\"8\", \"Chromium\";v=\"141\"",
    "x-time-zone": TIMEZONE,
    "sec-ch-ua-mobile": "?0",
    "x-trace-id": "8782f913-c597-4d7a-9852-af8cf9d1365c",
    "x-app-version": "1.0.0",
    "origin": "https://sider.ai",
    "sec-fetch-site": "same-origin",
    "sec-fetch-dest": "empty",
    "referer": "https://sider.ai/chat",
    "accept-language": "en-US,en;q=0.9,id;q=0.8",
    "priority": "u=1, i",
    "Cookie": "lang=en"
  };
}

/** =========================
 *  /conversation/list untuk ambil leaf
 *  ========================= */
async function fetchCurrentLeaf(conversationId, limit=100, timeoutMs=15000){
  const ctrl = new AbortController();
  const t = setTimeout(()=>ctrl.abort(), timeoutMs);
  try{
    const resp = await fetch(`${API_BASE}/conversation/list`, {
      method:"POST",
      headers: baseHeaders_list(),
      body: JSON.stringify({ limit, client_type:"chat", sort_type:"desc" }),
      signal: ctrl.signal,
      mode: "cors",
      credentials: "omit",
    });
    if (!resp.ok) return null;
    const data = await resp.json().catch(()=>null);
    const convs = data?.data?.conversations || [];
    for(const c of convs){
      if (c?.id === conversationId) return c.current_leaf_message_id || null;
    }
    return null;
  }catch{
    return null;
  }finally{
    clearTimeout(t);
  }
}

/** =========================
 *  STREAM COMPLETIONS (SSE via fetch)
 *  ========================= */
async function startStreaming(promptText){
  if (isStreaming) return;

  if (cid){
    const leaf = await fetchCurrentLeaf(cid);
    if (leaf) parentMessageId = leaf;
  }

  addMessage("Anda", promptText);
  addMessage("Kuantara", "");
  typingIndex = messages.length-1;
  startThinking();
  isStreaming = true;
  streamBuffer = "";

  const payload = {
    model: "grok-4",
    from: "chat",
    client_prompt: {},
    multi_content: [
      { type:"text", text: promptText, user_input_text: promptText }
    ],
    prompt_templates: [],
    tools: { auto: ["search"] },
    stream: true,
    output_language: "id",
    customize_instructions: { enable: true },
  };
  if (cid) payload.cid = cid;
  if (parentMessageId) payload.parent_message_id = parentMessageId;

  let resp;
  try{
    resp = await fetch(`${API_BASE}/completions`, {
      method:"POST",
      headers: baseHeaders_chat(),
      body: JSON.stringify(payload),
      mode: "cors",
      credentials: "omit"
    });
  }catch(err){
    stopThinking();
    setMessageAt(typingIndex, `**Error koneksi:** ${err?.message || err}`);
    resetStreamFlags();
    return;
  }

  if (!resp.ok || !resp.body){
    stopThinking();
    const text = await safeText(resp);
    setMessageAt(
      typingIndex,
      `**HTTP ${resp.status} ${resp.statusText}** ${text ? " — "+text.slice(0,300) : ""}`
    );
    resetStreamFlags();
    return;
  }

  const reader = resp.body.getReader();
  const decoder = new TextDecoder();
  let buffer = "";

  try{
    while(true){
      const {value, done} = await reader.read();
      if (done) break;
      buffer += decoder.decode(value, {stream:true});

      let idx;
      while((idx = buffer.indexOf("\n")) >= 0){
        const rawLine = buffer.slice(0, idx);
        buffer = buffer.slice(idx+1);

        const line = (rawLine || "").trim();
        if (!line) continue;

        if (line === "[DONE]") continue;
        if (line.startsWith("data:")){
          const dataLine = line.slice(5).trim();
          if (dataLine === "[DONE]") continue;
          handleSSEData(dataLine);
        }else{
          handleSSEData(line);
        }
      }

      if (streamBuffer && typingIndex != null){
        stopThinking();
        setMessageAt(typingIndex, streamBuffer);
      }
    }
  }catch(err){
    stopThinking();
    setMessageAt(typingIndex, `**Stream error:** ${err?.message || err}`);
  }finally{
    if (streamBuffer && typingIndex != null){
      stopThinking();
      setMessageAt(typingIndex, streamBuffer);
    }else if (typingIndex != null && !messages[typingIndex].contentMD){
      stopThinking();
      setMessageAt(typingIndex, "_Tidak ada respons._");
    }
    resetStreamFlags();
  }
}

function handleSSEData(dataStr){
  try{
    const obj = JSON.parse(dataStr);
    const payload = obj?.data || {};
    const type = payload?.type;

    if (type === "credit_info"){
      return;
    }
    if (type === "message_start"){
      const ms = payload?.message_start || {};
      if (ms?.cid) cid = ms.cid;
      if (ms?.assistant_message_id) parentMessageId = ms.assistant_message_id;
      return;
    }
    if (type === "text"){
      const piece = payload?.text;
      if (typeof piece === "string" && piece){ streamBuffer += piece; }
      return;
    }
    for (const k of ["text","token","content","output","message"]){
      const v = payload?.[k];
      if (typeof v === "string" && v){
        streamBuffer += v;
        return;
      }
    }
  }catch{
    if (dataStr && dataStr !== "[DONE]") streamBuffer += dataStr;
  }
}

async function safeText(resp){
  try{ return await resp.text(); }catch{ return ""; }
}

function resetStreamFlags(){
  isStreaming = false;
  typingIndex = null;
  streamBuffer = "";
}

/** =========================
 *  EVENT HANDLERS
 *  ========================= */
sendBtn.addEventListener("click", ()=>{
  const txt = inputEl.value.trim();
  if (!txt || isStreaming) return;
  inputEl.value = "";
  autoResize();
  startStreaming(txt);
});

inputEl.addEventListener("keydown", (e)=>{
  if ((e.key === "Enter" || e.keyCode === 13) && !e.shiftKey){
    e.preventDefault();
    sendBtn.click();
  }
});

inputEl.addEventListener("input", autoResize);

function autoResize(){
  inputEl.style.height = "auto";
  const h = Math.min(160, Math.max(40, inputEl.scrollHeight+2));
  inputEl.style.height = h + "px";
}

document.querySelectorAll(".chip").forEach(ch=>{
  ch.addEventListener("click", ()=>{
    inputEl.value = ch.dataset.prompt || "";
    autoResize();
    inputEl.focus();
  });
});

/** =========================
 *  COPY HANDLER UNTUK JAWABAN AI
 *  ========================= */
chatEl.addEventListener("click", (e)=>{
  const btn = e.target.closest(".copy-btn");
  if (!btn) return;

  const idx = parseInt(btn.dataset.idx, 10);
  const row = btn.closest(".row");
  const bubble = row ? row.querySelector(".bubble") : null;
  const text = bubble ? bubble.innerText.trim() : "";

  if (!text) return;

  if (navigator.clipboard && navigator.clipboard.writeText){
    navigator.clipboard.writeText(text).then(()=>{
      const oldLabel = btn.textContent;
      btn.textContent = "Copied";
      setTimeout(()=>btn.textContent = oldLabel, 1200);
    }).catch(()=>{
      const oldLabel = btn.textContent;
      btn.textContent = "Error";
      setTimeout(()=>btn.textContent = oldLabel, 1200);
    });
  }else{
    const ta = document.createElement("textarea");
    ta.value = text;
    ta.style.position = "fixed";
    ta.style.opacity = "0";
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    try{
      document.execCommand("copy");
      const oldLabel = btn.textContent;
      btn.textContent = "Copied";
      setTimeout(()=>btn.textContent = oldLabel, 1200);
    }catch{
      const oldLabel = btn.textContent;
      btn.textContent = "Error";
      setTimeout(()=>btn.textContent = oldLabel, 1200);
    }
    document.body.removeChild(ta);
  }
});

/** =========================
 *  WELCOME
 *  ========================= */
addMessage("Kuantara", "Halo! **Ada yang bisa saya bantu hari ini di market?**");
</script>

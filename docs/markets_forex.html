<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuantara – Forex Market Snapshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fira Code -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap">

  <style>
    :root {
      --amber:#ffbf00;
      --bg-root:#000000;
      --bg-main:#111111;
      --border-soft:#2b2b2b;
      --text-main:#f5f5f5;
      --text-muted:#9b9b9b;

      --fs-title:14px;
      --fs-subtitle:12px;
      --fs-body:11px;
      --fs-small:9.5px;

      --green:#22c55e;
      --red:#ef4444;
    }

    * {
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Fira Code",monospace !important;
      scrollbar-width:thin;
      scrollbar-color:rgba(0,0,0,0.6) transparent;
    }

    html, body {
      width:100%;
      height:100%;
    }

    body {
      background:var(--bg-root);
      color:var(--text-main);
    }

    ::-webkit-scrollbar {
      width:6px;
      height:6px;
    }
    ::-webkit-scrollbar-track {
      background:transparent;
    }
    ::-webkit-scrollbar-thumb {
      background:rgba(0,0,0,0.6);
      border-radius:999px;
    }
    ::-webkit-scrollbar-corner {
      background:transparent;
    }

    .kt-page {
      min-height:100vh;
      padding:16px;
      background:var(--bg-root);
      color:var(--text-main);
    }

    .kt-page-tabs {
      display:flex;
      gap:8px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }

    .kt-pill-page {
      border-radius:999px;
      border:1px solid var(--border-soft);
      padding:3px 10px;
      font-size:var(--fs-small);
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      color:var(--text-muted);
      background:#050505;
      transition:background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }
    .kt-pill-page.active {
      border-color:var(--amber);
      color:#000;
      background:var(--amber);
    }

    .kt-layout {
      display:grid;
      grid-template-columns:1fr;
      height:auto;
      max-height:none;
    }

    .kt-column {
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .kt-card {
      background:var(--bg-main);
      border:1px solid var(--border-soft);
      border-radius:4px;
      padding:12px 14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:0;
    }

    .kt-card-header {
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:8px;
      font-size:var(--fs-subtitle);
      color:var(--text-main);
      flex-wrap:wrap;
    }

    .kt-card-header .subtitle {
      font-size:var(--fs-small);
      color:var(--text-muted);
      margin-top:2px;
    }

    .kt-header-left {
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    .kt-toolbar {
      display:flex;
      align-items:center;
      gap:8px;
      font-size:var(--fs-small);
      color:var(--text-muted);
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .kt-search {
      flex:1;
      min-width:140px;
      display:flex;
      align-items:center;
      border-radius:4px;
      border:1px solid var(--border-soft);
      padding:2px 6px;
    }

    .kt-search input {
      flex:1;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text-main);
      font-size:var(--fs-small);
      min-width:0;
    }

    .kt-table-wrapper {
      flex:1;
      min-height:0;
      overflow:auto;
      margin-top:4px;
      max-height:100%;
    }

    table {
      width:100%;
      border-collapse:collapse;
      font-size:var(--fs-body);
      min-width:880px;
    }

    thead {
      position:sticky;
      top:0;
      background:linear-gradient(to bottom,#111111,#0b0b0b);
      z-index:2;
    }

    th, td {
      padding:5px 4px;
      text-align:right;
      white-space:nowrap;
    }

    th:first-child, td:first-child {
      text-align:left;
    }

    th:nth-child(2), td:nth-child(2) {
      text-align:left;
    }

    th {
      font-size:var(--fs-small);
      font-weight:500;
      color:var(--text-muted);
      border-bottom:1px solid var(--border-soft);
    }

    tbody tr:nth-child(even) {
      background:#0d0d0d;
    }

    tbody tr:nth-child(odd) {
      background:#090909;
    }

    tbody tr:hover {
      background:#151515;
    }

    .text-up {
      color:var(--green);
    }

    .text-down {
      color:var(--red);
    }

    .copy-btn {
      border-radius:999px;
      border:1px solid var(--border-soft);
      background:transparent;
      color:var(--text-muted);
      font-size:var(--fs-small);
      padding:2px 6px;
      cursor:pointer;
      white-space:nowrap;
      transition:all 0.15s ease;
    }

    .copy-btn:hover {
      border-color:var(--amber);
      color:var(--amber);
    }

    @media (max-width:900px) {
      .kt-page {
        padding:12px;
      }
    }

    @media (max-width:600px) {
      :root {
        --fs-title:13px;
        --fs-subtitle:11px;
        --fs-body:10px;
        --fs-small:9px;
      }

      .kt-card {
        padding:10px 10px;
      }

      th, td {
        padding:4px 3px;
      }

      .kt-layout {
        grid-template-columns:1fr;
        height:auto;
        max-height:none;
      }

      .kt-table-wrapper {
        max-height:none;
      }
    }
  </style>
</head>
<body>
  <div class="kt-page">
    <!-- PAGE SWITCHER -->
    <div class="kt-page-tabs">
      <div class="kt-pill-page active" data-page="major">Major</div>
      <div class="kt-pill-page" data-page="minor">Minor / Cross</div>
      <div class="kt-pill-page" data-page="exotic">Exotic</div>
    </div>

    <div class="kt-layout">
      <div class="kt-column">
        <section class="kt-card">
          <header class="kt-card-header">
            <div class="kt-header-left">
              <div id="quotesTitle">Major FX Market Quotes</div>
              <!-- meta & last update disembunyikan -->
              <div id="tickerMeta" class="subtitle" style="display:none;"></div>
              <div id="lastUpdated" class="subtitle" style="display:none;"></div>
            </div>
            <div class="kt-toolbar">
              <div class="kt-search">
                <input id="searchInput" type="text" placeholder="Filter FX pair (e.g. EURUSD, GBPUSD)">
              </div>
            </div>
          </header>

          <div class="kt-table-wrapper">
            <table id="fxTable">
              <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Pair</th>
                  <th>Last</th>
                  <th>Δ</th>
                  <th>Δ%</th>
                  <th>Open</th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Close</th>
                  <th>%YTD*</th>
                  <th>Session</th>
                  <th>Copy OHLC</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filled by JS -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script>
    // ==========================
    //  CONFIG
    // ==========================
    const BASE_URL = "https://cloudkuant-541614645905.us-central1.run.app";
    const INTERVAL = "1D";
    const BARS_COUNT = 30;
    const MAX_CONCURRENT = 3;
    const REFRESH_MS = 2000;

    const FX_CONFIG = {
      major: [
        { symbol:"EURUSD", name:"EUR/USD", apiSymbol:"FX:EURUSD" },
        { symbol:"GBPUSD", name:"GBP/USD", apiSymbol:"FX:GBPUSD" },
        { symbol:"USDJPY", name:"USD/JPY", apiSymbol:"FX:USDJPY" },
        { symbol:"USDCHF", name:"USD/CHF", apiSymbol:"FX:USDCHF" },
        { symbol:"USDCAD", name:"USD/CAD", apiSymbol:"FX:USDCAD" },
        { symbol:"AUDUSD", name:"AUD/USD", apiSymbol:"FX:AUDUSD" },
        { symbol:"NZDUSD", name:"NZD/USD", apiSymbol:"FX:NZDUSD" }
      ],
      minor: [
        { symbol:"EURGBP", name:"EUR/GBP", apiSymbol:"FX:EURGBP" },
        { symbol:"EURJPY", name:"EUR/JPY", apiSymbol:"FX:EURJPY" },
        { symbol:"GBPJPY", name:"GBP/JPY", apiSymbol:"FX:GBPJPY" },

        { symbol:"EURCHF", name:"EUR/CHF", apiSymbol:"FX:EURCHF" },
        { symbol:"EURCAD", name:"EUR/CAD", apiSymbol:"FX:EURCAD" },
        { symbol:"EURAUD", name:"EUR/AUD", apiSymbol:"FX:EURAUD" },
        { symbol:"EURNZD", name:"EUR/NZD", apiSymbol:"FX:EURNZD" },

        { symbol:"GBPCHF", name:"GBP/CHF", apiSymbol:"FX:GBPCHF" },
        { symbol:"GBPCAD", name:"GBP/CAD", apiSymbol:"FX:GBPCAD" },
        { symbol:"GBPAUD", name:"GBP/AUD", apiSymbol:"FX:GBPAUD" },
        { symbol:"GBPNZD", name:"GBP/NZD", apiSymbol:"FX:GBPNZD" },

        { symbol:"AUDCAD", name:"AUD/CAD", apiSymbol:"FX:AUDCAD" },
        { symbol:"AUDCHF", name:"AUD/CHF", apiSymbol:"FX:AUDCHF" },
        { symbol:"AUDJPY", name:"AUD/JPY", apiSymbol:"FX:AUDJPY" },
        { symbol:"AUDNZD", name:"AUD/NZD", apiSymbol:"FX:AUDNZD" },

        { symbol:"CADCHF", name:"CAD/CHF", apiSymbol:"FX:CADCHF" },
        { symbol:"CADJPY", name:"CAD/JPY", apiSymbol:"FX:CADJPY" },

        { symbol:"CHFJPY", name:"CHF/JPY", apiSymbol:"FX:CHFJPY" },

        { symbol:"NZDCAD", name:"NZD/CAD", apiSymbol:"FX:NZDCAD" },
        { symbol:"NZDCHF", name:"NZD/CHF", apiSymbol:"FX:NZDCHF" },
        { symbol:"NZDJPY", name:"NZD/JPY", apiSymbol:"FX:NZDJPY" }
      ],
      exotic: [
        { symbol:"USDTRY", name:"USD/TRY", apiSymbol:"FX:USDTRY" },
        { symbol:"USDZAR", name:"USD/ZAR", apiSymbol:"FX:USDZAR" },
        { symbol:"USDMXN", name:"USD/MXN", apiSymbol:"FX:USDMXN" },
        { symbol:"USDIDR", name:"USD/IDR", apiSymbol:"FX:USDIDR" },
        { symbol:"USDINR", name:"USD/INR", apiSymbol:"FX:USDINR" },
        { symbol:"USDCNH", name:"USD/CNH", apiSymbol:"FX:USDCNH" },
        { symbol:"USDSGD", name:"USD/SGD", apiSymbol:"FX:USDSGD" },
        { symbol:"USDHKD", name:"USD/HKD", apiSymbol:"FX:USDHKD" },

        { symbol:"EURTRY", name:"EUR/TRY", apiSymbol:"FX:EURTRY" },
        { symbol:"EURPLN", name:"EUR/PLN", apiSymbol:"FX:EURPLN" }
      ]
    };

    // ==========================
    //  STATE
    // ==========================
    const tableBody = document.querySelector("#fxTable tbody");
    const searchInput = document.getElementById("searchInput");
    const quotesTitleEl = document.getElementById("quotesTitle");
    const tickerMetaEl = document.getElementById("tickerMeta");     // hidden
    const lastUpdatedEl = document.getElementById("lastUpdated");   // hidden
    const pagePills = document.querySelectorAll(".kt-pill-page");
    const tableWrapper = document.querySelector(".kt-table-wrapper");

    let latestQuotes = [];
    let currentPage = "major";
    let isRefreshing = false;
    let refreshTimer = null;

    const datasets = {
      major: [],
      minor: [],
      exotic: []
    };

    // ==========================
    //  UTIL
    // ==========================
    function sleep(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    function formatNumber(value, isFx=false) {
      const num = Number(value);
      if (Number.isNaN(num)) return "";
      if (isFx) {
        if (Math.abs(num) >= 10) return num.toFixed(4);
        return num.toFixed(5);
      }
      if (Math.abs(num) >= 1000) {
        return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
      }
      return num.toFixed(2);
    }

    function formatSigned(value, isFx=false) {
      const num = Number(value);
      if (Number.isNaN(num)) return "";
      const decimals = isFx ? 4 : 2;
      if (num === 0) return num.toFixed(decimals);
      return (num > 0 ? "+" : "") + num.toFixed(decimals);
    }

    function copyTextToClipboard(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).catch(() => fallbackCopyText(text));
      } else {
        fallbackCopyText(text);
      }
    }

    function fallbackCopyText(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.opacity = "0";
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      try {
        document.execCommand("copy");
      } catch (e) {
        console.warn("Copy failed", e);
      }
      document.body.removeChild(textarea);
    }

    function updateTickerMeta(count, statusText = "") {
      if (!tickerMetaEl) return;
      const statusPart = statusText ? ` | ${statusText}` : "";
      tickerMetaEl.textContent = `Tickers: ${count}${statusPart}`;
    }

    function updateLastUpdated() {
      if (!lastUpdatedEl) return;
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, "0");
      const mm = now.getMinutes().toString().padStart(2, "0");
      const ss = now.getSeconds().toString().padStart(2, "0");
      lastUpdatedEl.textContent = `Last update: ${hh}:${mm}:${ss}`;
    }

    // ==========================
    //  API
    // ==========================
    async function fetchOhlcvWithRetry(apiSymbol, barsCount = BARS_COUNT, maxAttempts = 2) {
      let lastError;
      for (let attempt = 1; attempt <= maxAttempts; attempt++) {
        try {
          const url = `${BASE_URL}/api/tvohlc/ohlcv?symbol=${encodeURIComponent(apiSymbol)}&interval=${INTERVAL}&bars_count=${barsCount}`;
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);

          const json = await res.json();

          if (!json.ok || !Array.isArray(json.results) || json.results.length === 0) {
            throw new Error("Invalid JSON: missing results");
          }

          let result = json.results.find(r => r.symbol === apiSymbol);
          if (!result) result = json.results[0];

          if (!result.ok || !Array.isArray(result.bars) || result.bars.length < 2) {
            throw new Error("Invalid result: bars missing or <2");
          }

          return result.bars;
        } catch (err) {
          lastError = err;
          console.warn(`Attempt ${attempt} failed for ${apiSymbol}:`, err);
          if (attempt < maxAttempts) {
            await sleep(300 + Math.random() * 400);
          }
        }
      }
      throw lastError;
    }

    function buildRowFromBars(cfg, bars) {
      const last = bars[bars.length - 1];
      const prev = bars[bars.length - 2];
      const first = bars[0];

      const lastClose = Number(last.close);
      const prevClose = Number(prev.close);
      const dayChange = lastClose - prevClose;
      const dayChangePct = (dayChange / prevClose) * 100;

      const basePrice = Number(first.open ?? first.close ?? lastClose);
      const ytdPct = basePrice ? ((lastClose / basePrice) - 1) * 100 : 0;

      return {
        symbol: cfg.symbol,
        name: cfg.name,
        open: Number(last.open),
        high: Number(last.high),
        low: Number(last.low),
        last: lastClose,
        close: lastClose,
        change: dayChange,
        changePct: dayChangePct,
        ytdPct: ytdPct,
        session: "24h"
      };
    }

    function buildErrorRow(cfg) {
      return {
        symbol: cfg.symbol,
        name: cfg.name,
        open: null,
        high: null,
        low: null,
        last: null,
        close: null,
        change: null,
        changePct: null,
        ytdPct: null,
        session: "ERR"
      };
    }

    async function loadCategoryData(pageKey) {
      const list = FX_CONFIG[pageKey] || [];
      const resultRows = [];

      let idx = 0;
      while (idx < list.length) {
        const slice = list.slice(idx, idx + MAX_CONCURRENT);
        const promises = slice.map(async cfg => {
          try {
            const bars = await fetchOhlcvWithRetry(cfg.apiSymbol);
            return buildRowFromBars(cfg, bars);
          } catch (err) {
            console.error("Failed to load", cfg.apiSymbol, err);
            return buildErrorRow(cfg);
          }
        });

        const rows = await Promise.all(promises);
        resultRows.push(...rows);

        idx += slice.length;
        if (idx < list.length) {
          await sleep(150);
        }
      }

      datasets[pageKey] = resultRows;
    }

    // ==========================
    //  TABLE
    // ==========================
    function updateQuotesTable(data) {
      latestQuotes = Array.isArray(data) ? data : [];
      renderQuotesTable();
    }

    function renderQuotesTable() {
      const filter = (searchInput.value || "").trim().toLowerCase();
      const scrollTop = tableWrapper.scrollTop;

      tableBody.innerHTML = "";

      latestQuotes
        .filter(row => {
          if (!filter) return true;
          const symbol = (row.symbol || "").toLowerCase();
          const name = (row.name || "").toLowerCase();
          return symbol.includes(filter) || name.includes(filter);
        })
        .forEach(row => {
          const tr = document.createElement("tr");

          const changePct = Number(row.changePct || 0);
          const change = Number(row.change || 0);
          const ytdPct = Number(row.ytdPct || 0);
          const isUp = changePct > 0;
          const isDown = changePct < 0;
          const isYtdUp = ytdPct > 0;
          const isYtdDown = ytdPct < 0;

          tr.innerHTML = `
            <td>${row.symbol || ""}</td>
            <td>${row.name || ""}</td>
            <td>${formatNumber(row.last, true)}</td>
            <td class="${isUp ? "text-up" : isDown ? "text-down" : ""}">
              ${formatSigned(change, true)}
            </td>
            <td class="${isUp ? "text-up" : isDown ? "text-down" : ""}">
              ${formatSigned(changePct, false)}%
            </td>
            <td>${formatNumber(row.open, true)}</td>
            <td>${formatNumber(row.high, true)}</td>
            <td>${formatNumber(row.low, true)}</td>
            <td>${formatNumber(row.close, true)}</td>
            <td class="${isYtdUp ? "text-up" : isYtdDown ? "text-down" : ""}">
              ${formatSigned(ytdPct, false)}%
            </td>
            <td>${row.session || ""}</td>
          `;

          const tdCopy = document.createElement("td");
          const btn = document.createElement("button");
          btn.className = "copy-btn";
          btn.textContent = "Copy";
          btn.title = "Copy OHLC";
          btn.addEventListener("click", () => {
            const text = [
              `Symbol=${row.symbol || ""}`,
              `O=${row.open}`,
              `H=${row.high}`,
              `L=${row.low}`,
              `C=${row.close}`
            ].join(" ");
            copyTextToClipboard(text);
          });
          tdCopy.appendChild(btn);
          tr.appendChild(tdCopy);

          tableBody.appendChild(tr);
        });

      tableWrapper.scrollTop = scrollTop;
    }

    searchInput.addEventListener("input", renderQuotesTable);

    // ==========================
    //  PAGE SWITCHING
    // ==========================
    function setPageTitleAndPlaceholder() {
      let title = "";
      let placeholder = "";

      if (currentPage === "major") {
        title = "Major FX Market Quotes";
        placeholder = "Filter major FX pair (e.g. EURUSD, GBPUSD)";
      } else if (currentPage === "minor") {
        title = "Minor / Cross FX Market Quotes";
        placeholder = "Filter cross FX pair (e.g. EURCHF, AUDJPY)";
      } else if (currentPage === "exotic") {
        title = "Exotic FX Market Quotes";
        placeholder = "Filter exotic FX pair (e.g. USDTRY, USDIDR)";
      }

      quotesTitleEl.textContent = title;
      searchInput.placeholder = placeholder;
    }

    function applyPageDataset() {
      const dataset = datasets[currentPage] || [];
      updateQuotesTable(dataset);
      updateTickerMeta(dataset.length);
    }

    async function refreshCurrentPage() {
      if (isRefreshing) return;
      isRefreshing = true;
      updateTickerMeta((datasets[currentPage] || []).length, "");
      try {
        await loadCategoryData(currentPage);
        applyPageDataset();
        updateLastUpdated();
      } finally {
        isRefreshing = false;
      }
    }

    pagePills.forEach(pill => {
      pill.addEventListener("click", () => {
        pagePills.forEach(p => p.classList.remove("active"));
        pill.classList.add("active");
        currentPage = pill.dataset.page;
        setPageTitleAndPlaceholder();
        refreshCurrentPage();
      });
    });

    // ==========================
    //  INIT + AUTO REFRESH
    // ==========================
    document.addEventListener("DOMContentLoaded", () => {
      setPageTitleAndPlaceholder();
      refreshCurrentPage();
      refreshTimer = setInterval(refreshCurrentPage, REFRESH_MS);
    });
  </script>
</body>
</html>

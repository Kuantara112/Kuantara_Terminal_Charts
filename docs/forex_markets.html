<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuantara – Forex Market Snapshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fira Code -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap">

  <style>
    :root {
      --amber:#ffbf00;
      --bg-root:#000000;
      --bg-main:#111111;
      --border-soft:#2b2b2b;
      --text-main:#f5f5f5;
      --text-muted:#9b9b9b;

      --fs-title:14px;
      --fs-subtitle:12px;
      --fs-body:11px;
      --fs-small:9.5px;

      --green:#22c55e;
      --red:#ef4444;
    }

    * {
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Fira Code",monospace !important;
      /* Firefox scrollbar */
      scrollbar-width:thin;
      scrollbar-color:rgba(0,0,0,0.6) transparent;
    }

    html, body {
      width:100%;
      height:100%;
    }

    body {
      background:var(--bg-root);
      color:var(--text-main);
    }

    /* Webkit scrollbar – hitam transparan */
    ::-webkit-scrollbar {
      width:6px;
      height:6px;
    }
    ::-webkit-scrollbar-track {
      background:transparent;
    }
    ::-webkit-scrollbar-thumb {
      background:rgba(0,0,0,0.6);
      border-radius:999px;
    }
    ::-webkit-scrollbar-corner {
      background:transparent;
    }

    .kt-page {
      min-height:100vh;
      padding:16px;
      background:var(--bg-root);
      color:var(--text-main);
    }

    .kt-title {
      font-size:var(--fs-title);
      font-weight:600;
      letter-spacing:0.03em;
      margin-bottom:6px;
      color:var(--text-main);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }

    .kt-title span.label {
      font-size:var(--fs-small);
      color:var(--text-muted);
    }

    .kt-page-tabs {
      display:flex;
      gap:8px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }

    .kt-pill-page {
      border-radius:999px;
      border:1px solid var(--border-soft);
      padding:3px 10px;
      font-size:var(--fs-small);
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      color:var(--text-muted);
      background:#050505;
    }
    .kt-pill-page.active {
      border-color:var(--amber);
      color:#000;
      background:var(--amber);
    }

    .kt-layout {
      display:grid;
      grid-template-columns:1fr;
      height:auto;
      max-height:none;
    }

    .kt-column {
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .kt-column > .kt-card {
      flex:1;
      min-height:0;
    }

    .kt-card {
      background:var(--bg-main);
      border:1px solid var(--border-soft);
      border-radius:4px;
      padding:12px 14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:0;
    }

    .kt-card-header {
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:8px;
      font-size:var(--fs-subtitle);
      color:var(--text-main);
      flex-wrap:wrap;
    }

    .kt-card-header .subtitle {
      font-size:var(--fs-small);
      color:var(--text-muted);
      margin-top:2px;
    }

    .kt-header-left {
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    .kt-toolbar {
      display:flex;
      align-items:center;
      gap:8px;
      font-size:var(--fs-small);
      color:var(--text-muted);
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .kt-search {
      flex:1;
      min-width:140px;
      display:flex;
      align-items:center;
      border-radius:4px;
      border:1px solid var(--border-soft);
      padding:2px 6px;
    }

    .kt-search input {
      flex:1;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text-main);
      font-size:var(--fs-small);
      min-width:0;
    }

    /* === Quotes Table === */
    .kt-table-wrapper {
      flex:1;
      min-height:0;
      overflow:auto;
      margin-top:4px;
      max-height:100%;
    }

    table {
      width:100%;
      border-collapse:collapse;
      font-size:var(--fs-body);
      min-width:880px;
    }

    thead {
      position:sticky;
      top:0;
      background:linear-gradient(to bottom,#111111,#0b0b0b);
      z-index:2;
    }

    th, td {
      padding:5px 4px;
      text-align:right;
      white-space:nowrap;
    }

    th:first-child, td:first-child {
      text-align:left;
    }

    th:nth-child(2), td:nth-child(2) {
      text-align:left;
    }

    th {
      font-size:var(--fs-small);
      font-weight:500;
      color:var(--text-muted);
      border-bottom:1px solid var(--border-soft);
    }

    tbody tr:nth-child(even) {
      background:#0d0d0d;
    }

    tbody tr:nth-child(odd) {
      background:#090909;
    }

    tbody tr:hover {
      background:#151515;
    }

    .text-up {
      color:var(--green);
    }

    .text-down {
      color:var(--red);
    }

    .copy-btn {
      border-radius:999px;
      border:1px solid var(--border-soft);
      background:transparent;
      color:var(--text-muted);
      font-size:var(--fs-small);
      padding:2px 6px;
      cursor:pointer;
      white-space:nowrap;
      transition:all 0.15s ease;
    }

    .copy-btn:hover {
      border-color:var(--amber);
      color:var(--amber);
    }

    @media (max-width:900px) {
      .kt-page {
        padding:12px;
      }
    }

    @media (max-width:600px) {
      :root {
        --fs-title:13px;
        --fs-subtitle:11px;
        --fs-body:10px;
        --fs-small:9px;
      }

      .kt-title {
        flex-direction:column;
        align-items:flex-start;
        gap:4px;
      }

      .kt-card {
        padding:10px 10px;
      }

      th, td {
        padding:4px 3px;
      }

      .kt-layout {
        grid-template-columns:1fr;
        height:auto;
        max-height:none;
      }

      .kt-table-wrapper {
        max-height:none;
      }
    }
  </style>
</head>
<body>
  <div class="kt-page">
    <!-- PAGE SWITCHER -->
    <div class="kt-page-tabs">
      <div class="kt-pill-page active" data-page="major">Major</div>
      <div class="kt-pill-page" data-page="minor">Minor</div>
      <div class="kt-pill-page" data-page="exotic">Exotic</div>
    </div>

    <div class="kt-layout">
      <div class="kt-column">
        <section class="kt-card">
          <header class="kt-card-header">
            <div class="kt-header-left">
              <div id="quotesTitle">Major FX Market Quotes</div>
              <div id="tickerMeta" class="subtitle">Tickers: 0</div>
            </div>
            <div class="kt-toolbar">
              <div class="kt-search">
                <input id="searchInput" type="text" placeholder="Filter FX pair (e.g. EURUSD, GBPUSD)">
              </div>
            </div>
          </header>

          <div class="kt-table-wrapper">
            <table id="fxTable">
              <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Pair</th>
                  <th>Last</th>
                  <th>Δ</th>
                  <th>Δ%</th>
                  <th>Open</th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Close</th>
                  <th>%YTD</th>
                  <th>Session</th>
                  <th>Copy OHLC</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filled by JS -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script>
    // ==========================
    //  STATE
    // ==========================
    const tableBody = document.querySelector("#fxTable tbody");
    const searchInput = document.getElementById("searchInput");
    const quotesTitleEl = document.getElementById("quotesTitle");
    const tickerMetaEl = document.getElementById("tickerMeta");
    const pagePills = document.querySelectorAll(".kt-pill-page");

    let latestQuotes = [];
    let currentPage = "major";

    let mockMajor = [];
    let mockMinor = [];
    let mockExotic = [];

    // ==========================
    //  RENDER TABLE
    // ==========================
    function updateQuotesTable(data) {
      latestQuotes = Array.isArray(data) ? data : [];
      renderQuotesTable();
    }

    function renderQuotesTable() {
      const filter = (searchInput.value || "").trim().toLowerCase();
      tableBody.innerHTML = "";

      latestQuotes
        .filter(row => {
          if (!filter) return true;
          const symbol = (row.symbol || "").toLowerCase();
          const name = (row.name || "").toLowerCase();
          return symbol.includes(filter) || name.includes(filter);
        })
        .forEach(row => {
          const tr = document.createElement("tr");

          const changePct = Number(row.changePct || 0);
          const change = Number(row.change || 0);
          const ytdPct = Number(row.ytdPct || 0);
          const isUp = changePct > 0;
          const isDown = changePct < 0;
          const isYtdUp = ytdPct > 0;
          const isYtdDown = ytdPct < 0;

          tr.innerHTML = `
            <td>${row.symbol || ""}</td>
            <td>${row.name || ""}</td>
            <td>${formatNumber(row.last, true)}</td>
            <td class="${isUp ? "text-up" : isDown ? "text-down" : ""}">
              ${formatSigned(change, true)}
            </td>
            <td class="${isUp ? "text-up" : isDown ? "text-down" : ""}">
              ${formatSigned(changePct, true)}%
            </td>
            <td>${formatNumber(row.open, true)}</td>
            <td>${formatNumber(row.high, true)}</td>
            <td>${formatNumber(row.low, true)}</td>
            <td>${formatNumber(row.close, true)}</td>
            <td class="${isYtdUp ? "text-up" : isYtdDown ? "text-down" : ""}">
              ${formatSigned(ytdPct, true)}%
            </td>
            <td>${row.session || ""}</td>
          `;

          const tdCopy = document.createElement("td");
          const btn = document.createElement("button");
          btn.className = "copy-btn";
          btn.textContent = "Copy";
          btn.title = "Copy OHLC";
          btn.addEventListener("click", () => {
            const text = [
              `Symbol=${row.symbol || ""}`,
              `O=${row.open}`,
              `H=${row.high}`,
              `L=${row.low}`,
              `C=${row.close}`
            ].join(" ");
            copyTextToClipboard(text);
          });
          tdCopy.appendChild(btn);
          tr.appendChild(tdCopy);

          tableBody.appendChild(tr);
        });
    }

    function formatNumber(value, isFx=false) {
      const num = Number(value);
      if (Number.isNaN(num)) return "";
      // FX biasanya 4–5 desimal, tapi tetap fleksibel
      if (isFx) {
        if (Math.abs(num) >= 10) {
          return num.toFixed(4);
        }
        return num.toFixed(5);
      }
      if (Math.abs(num) >= 1000) {
        return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
      }
      return num.toFixed(2);
    }

    function formatSigned(value, isFx=false) {
      const num = Number(value);
      if (Number.isNaN(num)) return "";
      const decimals = isFx ? 4 : 2;
      if (num === 0) return num.toFixed(decimals);
      return (num > 0 ? "+" : "") + num.toFixed(decimals);
    }

    function copyTextToClipboard(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).catch(() => {
          fallbackCopyText(text);
        });
      } else {
        fallbackCopyText(text);
      }
    }

    function fallbackCopyText(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.opacity = "0";
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      try {
        document.execCommand("copy");
      } catch (e) {
        console.warn("Copy failed", e);
      }
      document.body.removeChild(textarea);
    }

    function updateTickerMeta(count) {
      tickerMetaEl.textContent = `Tickers: ${count}`;
    }

    searchInput.addEventListener("input", renderQuotesTable);

    // ==========================
    //  PAGE SWITCHING
    // ==========================
    function applyPageDataset() {
      let title = "";
      let placeholder = "";
      let dataset = [];

      if (currentPage === "major") {
        title = "Major FX Market Quotes";
        placeholder = "Filter major FX pair (e.g. EURUSD, GBPUSD)";
        dataset = mockMajor;
      } else if (currentPage === "minor") {
        title = "Minor FX Market Quotes";
        placeholder = "Filter minor FX pair (e.g. EURGBP, EURJPY)";
        dataset = mockMinor;
      } else if (currentPage === "exotic") {
        title = "Exotic FX Market Quotes";
        placeholder = "Filter exotic FX pair (e.g. USDTRY, USDIDR)";
        dataset = mockExotic;
      }

      quotesTitleEl.textContent = title;
      searchInput.placeholder = placeholder;

      updateQuotesTable(dataset);
      updateTickerMeta(dataset.length);
    }

    pagePills.forEach(pill => {
      pill.addEventListener("click", () => {
        pagePills.forEach(p => p.classList.remove("active"));
        pill.classList.add("active");
        currentPage = pill.dataset.page;
        applyPageDataset();
      });
    });

    // ==========================
    //  DUMMY DATA
    // ==========================
    function loadMockData() {
      // Major pairs
      mockMajor = [
        { symbol:"EURUSD", name:"EUR/USD", open:1.0850, high:1.0895, low:1.0820, last:1.0872, close:1.0872, change:0.0022,  changePct:0.20,  ytdPct:2.35,  session:"London" },
        { symbol:"GBPUSD", name:"GBP/USD", open:1.2760, high:1.2815, low:1.2725, last:1.2788, close:1.2788, change:0.0028,  changePct:0.22,  ytdPct:1.95,  session:"London" },
        { symbol:"USDJPY", name:"USD/JPY", open:151.25, high:151.90, low:150.80, last:151.55, close:151.55, change:0.30,   changePct:0.20,  ytdPct:5.40,  session:"Tokyo" },
        { symbol:"AUDUSD", name:"AUD/USD", open:0.6640, high:0.6682, low:0.6615, last:0.6665, close:0.6665, change:0.0025,  changePct:0.38,  ytdPct:1.10,  session:"Sydney" },
        { symbol:"NZDUSD", name:"NZD/USD", open:0.6125, high:0.6158, low:0.6100, last:0.6142, close:0.6142, change:0.0017,  changePct:0.28,  ytdPct:0.75,  session:"Sydney" },
        { symbol:"USDCHF", name:"USD/CHF", open:0.8990, high:0.9030, low:0.8962, last:0.9005, close:0.9005, change:0.0015,  changePct:0.17,  ytdPct:-1.25, session:"Zurich" },
        { symbol:"USDCAD", name:"USD/CAD", open:1.3620, high:1.3665, low:1.3595, last:1.3640, close:1.3640, change:0.0020,  changePct:0.15,  ytdPct:0.95,  session:"New York" }
      ];

      // Minor pairs
      mockMinor = [
        { symbol:"EURGBP", name:"EUR/GBP", open:0.8505, high:0.8532, low:0.8488, last:0.8518, close:0.8518, change:0.0013,  changePct:0.15,  ytdPct:-0.80, session:"London" },
        { symbol:"EURJPY", name:"EUR/JPY", open:164.10, high:165.05, low:163.60, last:164.85, close:164.85, change:0.75,   changePct:0.46,  ytdPct:6.10,  session:"London" },
        { symbol:"GBPJPY", name:"GBP/JPY", open:193.20, high:194.35, low:192.70, last:193.90, close:193.90, change:0.70,   changePct:0.36,  ytdPct:5.85,  session:"London" },
        { symbol:"AUDJPY", name:"AUD/JPY", open:100.40, high:101.10, low:100.05, last:100.85, close:100.85, change:0.45,   changePct:0.45,  ytdPct:4.20,  session:"Tokyo" },
        { symbol:"CHFJPY", name:"CHF/JPY", open:168.50, high:169.20, low:168.05, last:168.95, close:168.95, change:0.45,   changePct:0.27,  ytdPct:3.90,  session:"Zurich" },
        { symbol:"EURAUD", name:"EUR/AUD", open:1.6330, high:1.6395, low:1.6305, last:1.6368, close:1.6368, change:0.0038,  changePct:0.23,  ytdPct:1.20,  session:"London" }
      ];

      // Exotic pairs
      mockExotic = [
        { symbol:"USDTRY", name:"USD/TRY", open:33.250, high:33.580, low:33.100, last:33.520, close:33.520, change:0.270,  changePct:0.81,  ytdPct:24.50, session:"Istanbul" },
        { symbol:"USDZAR", name:"USD/ZAR", open:18.250, high:18.480, low:18.180, last:18.390, close:18.390, change:0.140,  changePct:0.77,  ytdPct:8.10,  session:"Johannesburg" },
        { symbol:"USDMXN", name:"USD/MXN", open:18.150, high:18.320, low:18.020, last:18.260, close:18.260, change:0.110,  changePct:0.61,  ytdPct:6.80,  session:"New York" },
        { symbol:"USDIDR", name:"USD/IDR", open:15680,  high:15740,  low:15640,  last:15710,  close:15710,  change:30,     changePct:0.19,  ytdPct:3.20,  session:"Jakarta" },
        { symbol:"EURTRY", name:"EUR/TRY", open:36.050, high:36.420, low:35.920, last:36.310, close:36.310, change:0.260,  changePct:0.72,  ytdPct:22.40, session:"Istanbul" },
        { symbol:"EURPLN", name:"EUR/PLN", open:4.3200, high:4.3380, low:4.3100, last:4.3325, close:4.3325, change:0.0125, changePct:0.29,  ytdPct:1.95,  session:"Warsaw" }
      ];

      applyPageDataset();
    }

    // ==========================
    //  INIT
    // ==========================
    document.addEventListener("DOMContentLoaded", () => {
      loadMockData();
    });
  </script>
</body>
</html>

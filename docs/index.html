<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kuantara Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fira Code -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap"
  />

  <style>
    :root {
      --amber: #ffbf00;
      --bg-root: #000000;
      --bg-main: #111111;
      --border-soft: #2b2b2b;
      --text-main: #f5f5f5;
      --text-muted: #9b9b9b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Fira Code", monospace !important;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: var(--bg-root);
      color: var(--text-main);
      overflow: hidden;
    }

    .kt-root {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* TOP BAR – KUANTARA TERMINAL PASTI MUNCUL DI SINI */
    .kt-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #070707;
      border-bottom: 1px solid var(--border-soft);
      padding: 8px 12px;
      font-size: 10px;
      z-index: 10;
      border-bottom: 2px solid var(--amber); /* biar makin kelihatan */
    }

    .kt-topbar-left {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
      flex-wrap: wrap;
    }

    .kt-logo {
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 14px;
      color: var(--amber);
      white-space: nowrap;
    }

    .kt-session-clock {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      align-items: center;
      font-size: 9px;
      color: var(--text-muted);
    }

    .kt-session-item {
      display: inline-flex;
      gap: 2px;
      align-items: baseline;
      white-space: nowrap;
      padding: 1px 4px;
      border-radius: 2px;
      background: #101010;
      border: 1px solid #151515;
    }

    .kt-session-label {
      color: var(--amber);
      font-size: 9px;
    }

    .kt-session-time {
      font-size: 9px;
    }

    .kt-topbar-right {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      font-size: 10px;
      white-space: nowrap;
    }

    /* MAIN LAYOUT */
    .kt-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-main);
      min-height: 0;
    }

    /* MAIN MENU (0–9) */
    .kt-mainmenu-strip {
      display: flex;
      gap: 4px;
      padding: 6px 8px;
      background: #050505;
      border-bottom: 1px solid var(--border-soft);
      overflow-x: auto;
      scrollbar-width: thin;
    }

    .kt-mainmenu-btn {
      flex: 0 0 auto;
      padding: 4px 8px;
      border-radius: 3px;
      border: 1px solid var(--border-soft);
      background: #101010;
      color: var(--text-muted);
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    .kt-mainmenu-btn span:first-child {
      color: var(--amber);
      font-weight: 500;
    }

    .kt-mainmenu-btn.active {
      background: var(--amber);
      color: #000;
      border-color: #f0f0f0;
    }

    .kt-mainmenu-btn.active span:first-child {
      color: #000;
    }

    /* CONTENT */
    .kt-content {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    .kt-content-header {
      border-bottom: 1px solid var(--border-soft);
      padding: 6px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      gap: 8px;
      flex-wrap: wrap;
    }

    .kt-breadcrumb {
      display: flex;
      gap: 6px;
      align-items: baseline;
      min-width: 0;
    }

    .kt-breadcrumb-main {
      color: var(--amber);
      font-weight: 500;
      white-space: nowrap;
    }

    .kt-breadcrumb-sub {
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 160px;
    }

    .kt-content-body {
      flex: 1;
      padding: 8px 10px;
      overflow: auto;
      background: #111111;
    }

    /* SUB MENU DI BAWAH KONTEN – TETAP MUNCUL */
    .kt-submenu-strip {
      border-top: 1px solid var(--border-soft);
      background: #090909;
      padding: 4px 6px 4px 8px;
      min-height: 32px;
    }

    .kt-submenu-group {
      display: none;
      gap: 4px;
      overflow-x: auto;
      padding-bottom: 2px;
    }

    .kt-submenu-group.active {
      display: flex;
    }

    .kt-submenu-btn {
      flex: 0 0 auto;
      padding: 3px 8px;
      border-radius: 3px;
      border: 1px solid var(--border-soft);
      background: #101010;
      color: var(--text-muted);
      font-size: 10px;
      cursor: pointer;
      white-space: nowrap;
    }

    .kt-submenu-btn.active {
      background: var(--amber);
      color: #000;
      border-color: #f0f0f0;
    }

    /* STATUS BAR */
    .kt-statusbar {
      border-top: 1px solid var(--border-soft);
      padding: 4px 10px 6px;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #050505;
      color: var(--text-muted);
    }

    .kt-status-msg {
      font-size: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    /* BOTTOM NAV */
    .kt-bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 46px;
      background: #050505;
      border-top: 1px solid var(--border-soft);
      display: flex;
      justify-content: space-around;
      align-items: stretch;
      font-size: 10px;
      z-index: 15;
    }

    .kt-bottom-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      cursor: pointer;
      gap: 1px;
    }

    .kt-bottom-item span:first-child {
      font-size: 9px;
      color: var(--amber);
    }

    .kt-bottom-item.active {
      background: #151515;
      color: var(--amber);
    }

    /* AI FAB */
    .kt-ai-fab {
      position: fixed;
      right: 16px;
      bottom: 60px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--amber);
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: 700;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      z-index: 30;
      border: 1px solid #f0f0f0;
      user-select: none;
    }

    .kt-ai-panel {
      position: fixed;
      right: 16px;
      bottom: 110px;
      width: min(360px, 92vw);
      max-height: 60vh;
      background: #111111;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 29;
    }

    .kt-ai-panel-header {
      padding: 8px 10px;
      border-bottom: 1px solid var(--border-soft);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 11px;
    }

    .kt-ai-panel-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .kt-ai-panel-title span:first-child {
      color: var(--amber);
      font-weight: 500;
      font-size: 11px;
    }

    .kt-ai-panel-title span:last-child {
      color: var(--text-muted);
      font-size: 10px;
    }

    .kt-ai-panel-close {
      cursor: pointer;
      font-size: 12px;
      color: var(--text-muted);
      padding: 2px 6px;
      border-radius: 3px;
    }

    .kt-ai-panel-body {
      padding: 8px 10px;
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .kt-ai-footer {
      padding: 6px 10px 8px;
      border-top: 1px solid var(--border-soft);
      display: flex;
      justify-content: flex-end;
      gap: 6px;
    }

    .kt-ai-btn {
      padding: 4px 10px;
      border-radius: 3px;
      font-size: 11px;
      border: 1px solid var(--border-soft);
      background: #181818;
      color: var(--text-muted);
      cursor: pointer;
    }

    .kt-ai-btn.primary {
      background: var(--amber);
      color: #000;
      border-color: #f0f0f0;
    }

    /* Desktop – center menus */
    @media (min-width: 900px) {
      .kt-mainmenu-strip {
        justify-content: center;
      }
      .kt-submenu-strip {
        display: flex;
        justify-content: center;
      }
      .kt-submenu-group {
        max-width: 980px;
      }
      .kt-submenu-group.active {
        justify-content: center;
      }
    }
  </style>
</head>

  <script>
    (function () {
      const mainButtons = document.querySelectorAll(".kt-mainmenu-btn");
      const bottomItems = document.querySelectorAll(".kt-bottom-item");
      const submenuGroups = document.querySelectorAll(".kt-submenu-group");
      const submenuButtons = document.querySelectorAll(".kt-submenu-btn");

      const breadcrumbMain = document.getElementById("breadcrumb-main");
      const breadcrumbSub = document.getElementById("breadcrumb-sub");
      const statusMsg = document.getElementById("kt-status-msg");
      const sessionTimes = document.querySelectorAll(".kt-session-time");

      const aiFab = document.getElementById("kt-ai-fab");
      const aiPanel = document.getElementById("kt-ai-panel");
      const aiClose = document.getElementById("kt-ai-close");

      let activeMenu = 0;

      function setActiveMenu(menuIndex) {
        activeMenu = menuIndex;

        // main buttons
        mainButtons.forEach(btn => {
          btn.classList.toggle(
            "active",
            Number(btn.getAttribute("data-menu")) === menuIndex
          );
        });

        // bottom nav
        bottomItems.forEach(item => {
          item.classList.toggle(
            "active",
            Number(item.getAttribute("data-menu-bottom")) === menuIndex
          );
        });

        // submenu group
        submenuGroups.forEach(group => {
          group.classList.toggle(
            "active",
            Number(group.getAttribute("data-menu-sub")) === menuIndex
          );
        });

        // breadcrumb main
        const activeMain = document.querySelector(
          '.kt-mainmenu-btn[data-menu="' + menuIndex + '"] span:nth-child(2)'
        );
        if (activeMain) {
          breadcrumbMain.textContent = menuIndex + " · " + activeMain.textContent.trim();
        }

        // default sub index 0 if exists
        const firstSub = document.querySelector(
          '.kt-submenu-btn[data-menu="' + menuIndex + '"][data-sub-index="0"]'
        );
        if (firstSub) {
          setActiveSub(menuIndex, 0);
        } else {
          breadcrumbSub.textContent = "";
        }

        statusMsg.textContent = "ACTIVE MENU: " + menuIndex;
      }

      function setActiveSub(menuIndex, subIndex) {
        submenuButtons.forEach(btn => {
          const m = Number(btn.getAttribute("data-menu"));
          const s = Number(btn.getAttribute("data-sub-index"));
          btn.classList.toggle("active", m === menuIndex && s === subIndex);
        });

        const sub = document.querySelector(
          '.kt-submenu-btn[data-menu="' + menuIndex + '"][data-sub-index="' + subIndex + '"]'
        );
        if (sub) {
          breadcrumbSub.textContent = sub.textContent.trim();
          statusMsg.textContent = "ACTIVE: " + menuIndex + " · " + breadcrumbSub.textContent;
        }
      }

      // Click handlers
      mainButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const idx = Number(btn.getAttribute("data-menu"));
          setActiveMenu(idx);
        });
      });

      bottomItems.forEach(item => {
        item.addEventListener("click", () => {
          const idx = Number(item.getAttribute("data-menu-bottom"));
          setActiveMenu(idx);
        });
      });

      submenuButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const menuIndex = Number(btn.getAttribute("data-menu"));
          const subIndex = Number(btn.getAttribute("data-sub-index"));
          setActiveSub(menuIndex, subIndex);
        });
      });

      // AI panel
      function toggleAiPanel(force) {
        const isOpen = aiPanel.style.display === "flex";
        const next = typeof force === "boolean" ? force : !isOpen;
        aiPanel.style.display = next ? "flex" : "none";
      }
      aiFab.addEventListener("click", () => toggleAiPanel());
      aiClose.addEventListener("click", () => toggleAiPanel(false));

      // Market clocks
      function pad2(n) { return n < 10 ? "0" + n : "" + n; }
      function updateSessions() {
        const now = new Date();
        const utc = Date.UTC(
          now.getUTCFullYear(),
          now.getUTCMonth(),
          now.getUTCDate(),
          now.getUTCHours(),
          now.getUTCMinutes(),
          now.getUTCSeconds()
        );
        sessionTimes.forEach(el => {
          const offset = Number(el.getAttribute("data-tz")) || 0;
          const localMs = utc + offset * 60 * 60 * 1000;
          const d = new Date(localMs);
          el.textContent = pad2(d.getUTCHours()) + ":" + pad2(d.getUTCMinutes());
        });
      }
      updateSessions();
      setInterval(updateSessions, 1000);

      // Initial state
      setActiveMenu(0);
    })();
  </script>
</body>
</html>

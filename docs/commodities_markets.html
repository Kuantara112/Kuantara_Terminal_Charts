<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuantara – Commodities Market Snapshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fira Code -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap">

  <style>
    :root {
      --amber:#ffbf00;
      --bg-root:#000000;
      --bg-main:#111111;
      --border-soft:#2b2b2b;
      --text-main:#f5f5f5;
      --text-muted:#9b9b9b;

      --fs-title:14px;
      --fs-subtitle:12px;
      --fs-body:11px;
      --fs-small:9.5px;

      --green:#22c55e;
      --red:#ef4444;
    }

    * {
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Fira Code",monospace !important;
      /* Firefox scrollbar */
      scrollbar-width:thin;
      scrollbar-color:rgba(0,0,0,0.6) transparent;
    }

    html, body {
      width:100%;
      height:100%;
    }

    body {
      background:var(--bg-root);
      color:var(--text-main);
    }

    /* Webkit scrollbar – hitam transparan */
    ::-webkit-scrollbar {
      width:6px;
      height:6px;
    }
    ::-webkit-scrollbar-track {
      background:transparent;
    }
    ::-webkit-scrollbar-thumb {
      background:rgba(0,0,0,0.6);
      border-radius:999px;
    }
    ::-webkit-scrollbar-corner {
      background:transparent;
    }

    .kt-page {
      min-height:100vh;
      padding:16px;
      background:var(--bg-root);
      color:var(--text-main);
    }

    .kt-title {
      font-size:var(--fs-title);
      font-weight:600;
      letter-spacing:0.03em;
      margin-bottom:6px;
      color:var(--text-main);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }

    .kt-title span.label {
      font-size:var(--fs-small);
      color:var(--text-muted);
    }

    .kt-page-tabs {
      display:flex;
      gap:8px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }

    .kt-pill-page {
      border-radius:999px;
      border:1px solid var(--border-soft);
      padding:3px 10px;
      font-size:var(--fs-small);
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      color:var(--text-muted);
      background:#050505;
    }
    .kt-pill-page.active {
      border-color:var(--amber);
      color:#000;
      background:var(--amber);
    }

    .kt-layout {
      display:grid;
      grid-template-columns:1fr;
      height:auto;
      max-height:none;
    }

    .kt-column {
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .kt-column > .kt-card {
      flex:1;
      min-height:0;
    }

    .kt-card {
      background:var(--bg-main);
      border:1px solid var(--border-soft);
      border-radius:4px;
      padding:12px 14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:0;
    }

    .kt-card-header {
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:8px;
      font-size:var(--fs-subtitle);
      color:var(--text-main);
      flex-wrap:wrap;
    }

    .kt-card-header .subtitle {
      font-size:var(--fs-small);
      color:var(--text-muted);
      margin-top:2px;
    }

    .kt-header-left {
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    .kt-toolbar {
      display:flex;
      align-items:center;
      gap:8px;
      font-size:var(--fs-small);
      color:var(--text-muted);
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .kt-search {
      flex:1;
      min-width:140px;
      display:flex;
      align-items:center;
      border-radius:4px;
      border:1px solid var(--border-soft);
      padding:2px 6px;
    }

    .kt-search input {
      flex:1;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text-main);
      font-size:var(--fs-small);
      min-width:0;
    }

    /* === Quotes Table === */
    .kt-table-wrapper {
      flex:1;
      min-height:0;
      overflow:auto;
      margin-top:4px;
      max-height:100%;
    }

    table {
      width:100%;
      border-collapse:collapse;
      font-size:var(--fs-body);
      min-width:880px;
    }

    thead {
      position:sticky;
      top:0;
      background:linear-gradient(to bottom,#111111,#0b0b0b);
      z-index:2;
    }

    th, td {
      padding:5px 4px;
      text-align:right;
      white-space:nowrap;
    }

    th:first-child, td:first-child {
      text-align:left;
    }

    th:nth-child(2), td:nth-child(2) {
      text-align:left;
    }

    th {
      font-size:var(--fs-small);
      font-weight:500;
      color:var(--text-muted);
      border-bottom:1px solid var(--border-soft);
    }

    tbody tr:nth-child(even) {
      background:#0d0d0d;
    }

    tbody tr:nth-child(odd) {
      background:#090909;
    }

    tbody tr:hover {
      background:#151515;
    }

    .text-up {
      color:var(--green);
    }

    .text-down {
      color:var(--red);
    }

    .copy-btn {
      border-radius:999px;
      border:1px solid var(--border-soft);
      background:transparent;
      color:var(--text-muted);
      font-size:var(--fs-small);
      padding:2px 6px;
      cursor:pointer;
      white-space:nowrap;
      transition:all 0.15s ease;
    }

    .copy-btn:hover {
      border-color:var(--amber);
      color:var(--amber);
    }

    @media (max-width:900px) {
      .kt-page {
        padding:12px;
      }
    }

    @media (max-width:600px) {
      :root {
        --fs-title:13px;
        --fs-subtitle:11px;
        --fs-body:10px;
        --fs-small:9px;
      }

      .kt-title {
        flex-direction:column;
        align-items:flex-start;
        gap:4px;
      }

      .kt-card {
        padding:10px 10px;
      }

      th, td {
        padding:4px 3px;
      }

      .kt-layout {
        grid-template-columns:1fr;
        height:auto;
        max-height:none;
      }

      .kt-table-wrapper {
        max-height:none;
      }
    }
  </style>
</head>
<body>
  <div class="kt-page">
    <!-- PAGE SWITCHER -->
    <div class="kt-page-tabs">
      <div class="kt-pill-page active" data-page="energy">Energy</div>
      <div class="kt-pill-page" data-page="metals">Metals</div>
      <div class="kt-pill-page" data-page="agri">Agriculture</div>
    </div>

    <div class="kt-layout">
      <div class="kt-column">
        <section class="kt-card">
          <header class="kt-card-header">
            <div class="kt-header-left">
              <div id="quotesTitle">Energy Commodities Market Quotes</div>
              <div id="tickerMeta" class="subtitle">Tickers: 0</div>
            </div>
            <div class="kt-toolbar">
              <div class="kt-search">
                <input id="searchInput" type="text" placeholder="Filter commodity (e.g. CL, NG)">
              </div>
            </div>
          </header>

          <div class="kt-table-wrapper">
            <table id="commoditiesTable">
              <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Commodity</th>
                  <th>Last</th>
                  <th>Δ</th>
                  <th>Δ%</th>
                  <th>Open</th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Close</th>
                  <th>%YTD</th>
                  <th>Session</th>
                  <th>Copy OHLC</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filled by JS -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script>
    // ==========================
    //  STATE
    // ==========================
    const tableBody = document.querySelector("#commoditiesTable tbody");
    const searchInput = document.getElementById("searchInput");
    const quotesTitleEl = document.getElementById("quotesTitle");
    const tickerMetaEl = document.getElementById("tickerMeta");
    const pagePills = document.querySelectorAll(".kt-pill-page");

    let latestQuotes = [];
    let currentPage = "energy";

    let mockEnergy = [];
    let mockMetals = [];
    let mockAgri = [];

    // ==========================
    //  RENDER TABLE
    // ==========================
    function updateQuotesTable(data) {
      latestQuotes = Array.isArray(data) ? data : [];
      renderQuotesTable();
    }

    function renderQuotesTable() {
      const filter = (searchInput.value || "").trim().toLowerCase();
      tableBody.innerHTML = "";

      latestQuotes
        .filter(row => {
          if (!filter) return true;
          const symbol = (row.symbol || "").toLowerCase();
          const name = (row.name || "").toLowerCase();
          return symbol.includes(filter) || name.includes(filter);
        })
        .forEach(row => {
          const tr = document.createElement("tr");

          const changePct = Number(row.changePct || 0);
          const change = Number(row.change || 0);
          const ytdPct = Number(row.ytdPct || 0);
          const isUp = changePct > 0;
          const isDown = changePct < 0;
          const isYtdUp = ytdPct > 0;
          const isYtdDown = ytdPct < 0;

          tr.innerHTML = `
            <td>${row.symbol || ""}</td>
            <td>${row.name || ""}</td>
            <td>${formatNumber(row.last)}</td>
            <td class="${isUp ? "text-up" : isDown ? "text-down" : ""}">
              ${formatSigned(change)}
            </td>
            <td class="${isUp ? "text-up" : isDown ? "text-down" : ""}">
              ${formatSigned(changePct)}%
            </td>
            <td>${formatNumber(row.open)}</td>
            <td>${formatNumber(row.high)}</td>
            <td>${formatNumber(row.low)}</td>
            <td>${formatNumber(row.close)}</td>
            <td class="${isYtdUp ? "text-up" : isYtdDown ? "text-down" : ""}">
              ${formatSigned(ytdPct)}%
            </td>
            <td>${row.session || ""}</td>
          `;

          const tdCopy = document.createElement("td");
          const btn = document.createElement("button");
          btn.className = "copy-btn";
          btn.textContent = "Copy";
          btn.title = "Copy OHLC";
          btn.addEventListener("click", () => {
            const text = [
              `Symbol=${row.symbol || ""}`,
              `O=${row.open}`,
              `H=${row.high}`,
              `L=${row.low}`,
              `C=${row.close}`
            ].join(" ");
            copyTextToClipboard(text);
          });
          tdCopy.appendChild(btn);
          tr.appendChild(tdCopy);

          tableBody.appendChild(tr);
        });
    }

    function formatNumber(value) {
      const num = Number(value);
      if (Number.isNaN(num)) return "";
      if (Math.abs(num) >= 1000 && Number.isInteger(num)) {
        return num.toLocaleString(undefined, { maximumFractionDigits: 0 });
      }
      if (Math.abs(num) >= 1000) {
        return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
      }
      return num.toFixed(2);
    }

    function formatSigned(value) {
      const num = Number(value);
      if (Number.isNaN(num)) return "";
      if (num === 0) return num.toFixed(2);
      return (num > 0 ? "+" : "") + num.toFixed(2);
    }

    function copyTextToClipboard(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).catch(() => {
          fallbackCopyText(text);
        });
      } else {
        fallbackCopyText(text);
      }
    }

    function fallbackCopyText(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.opacity = "0";
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      try {
        document.execCommand("copy");
      } catch (e) {
        console.warn("Copy failed", e);
      }
      document.body.removeChild(textarea);
    }

    function updateTickerMeta(count) {
      tickerMetaEl.textContent = `Tickers: ${count}`;
    }

    searchInput.addEventListener("input", renderQuotesTable);

    // ==========================
    //  PAGE SWITCHING
    // ==========================
    function applyPageDataset() {
      let title = "";
      let placeholder = "";
      let dataset = [];

      if (currentPage === "energy") {
        title = "Energy Commodities Market Quotes";
        placeholder = "Filter energy (e.g. CL, NG, HO)";
        dataset = mockEnergy;
      } else if (currentPage === "metals") {
        title = "Metals Commodities Market Quotes";
        placeholder = "Filter metals (e.g. GC, SI, HG)";
        dataset = mockMetals;
      } else if (currentPage === "agri") {
        title = "Agriculture Commodities Market Quotes";
        placeholder = "Filter agriculture (e.g. ZC, ZS, KC)";
        dataset = mockAgri;
      }

      quotesTitleEl.textContent = title;
      searchInput.placeholder = placeholder;

      updateQuotesTable(dataset);
      updateTickerMeta(dataset.length);
    }

    pagePills.forEach(pill => {
      pill.addEventListener("click", () => {
        pagePills.forEach(p => p.classList.remove("active"));
        pill.classList.add("active");
        currentPage = pill.dataset.page;
        applyPageDataset();
      });
    });

    // ==========================
    //  DUMMY DATA
    // ==========================
    function loadMockData() {
      // Energy
      mockEnergy = [
        { symbol:"CL",   name:"WTI Crude Oil",         open:78.50, high:79.80, low:77.90, last:79.20, close:79.20, change:0.70,  changePct:0.89,  ytdPct:6.40,  session:"New York" },
        { symbol:"BRN",  name:"Brent Crude Oil",      open:82.10, high:83.40, low:81.60, last:83.05, close:83.05, change:0.95,  changePct:1.16,  ytdPct:5.80,  session:"London" },
        { symbol:"NG",   name:"Natural Gas",          open:2.45,  high:2.54,  low:2.39,  last:2.51,  close:2.51,  change:0.06,  changePct:2.45,  ytdPct:-3.20, session:"New York" },
        { symbol:"RB",   name:"RBOB Gasoline",        open:2.32,  high:2.38,  low:2.29,  last:2.36,  close:2.36,  change:0.04,  changePct:1.72,  ytdPct:4.90,  session:"New York" },
        { symbol:"HO",   name:"Heating Oil",          open:2.80,  high:2.87,  low:2.76,  last:2.84,  close:2.84,  change:0.04,  changePct:1.43,  ytdPct:3.10,  session:"New York" }
      ];

      // Metals
      mockMetals = [
        { symbol:"GC",   name:"Gold",                 open:2405.0, high:2428.5, low:2395.2, last:2420.8, close:2420.8, change:15.8,  changePct:0.66,  ytdPct:14.20, session:"New York" },
        { symbol:"SI",   name:"Silver",               open:29.10,  high:29.70,  low:28.90,  last:29.45,  close:29.45,  change:0.35,  changePct:1.20,  ytdPct:10.80, session:"New York" },
        { symbol:"HG",   name:"Copper",               open:4.25,   high:4.32,   low:4.21,   last:4.29,   close:4.29,   change:0.04,  changePct:0.94,  ytdPct:7.35,  session:"London" },
        { symbol:"PL",   name:"Platinum",             open:985.0,  high:998.5,  low:978.0,  last:994.2,  close:994.2,  change:9.2,   changePct:0.93,  ytdPct:3.50,  session:"London" },
        { symbol:"PA",   name:"Palladium",            open:1025.0, high:1052.0, low:1018.0, last:1045.5, close:1045.5, change:20.5,  changePct:2.00,  ytdPct:-4.10, session:"New York" }
      ];

      // Agriculture
      mockAgri = [
        { symbol:"ZC",   name:"Corn",                 open:465.0,  high:472.0,  low:462.0,  last:469.5,  close:469.5,  change:4.5,   changePct:0.97,  ytdPct:-1.80, session:"Chicago" },
        { symbol:"ZW",   name:"Wheat",                open:605.0,  high:615.5,  low:600.2,  last:612.8,  close:612.8,  change:7.8,   changePct:1.29,  ytdPct:2.60,  session:"Chicago" },
        { symbol:"ZS",   name:"Soybeans",             open:1180.0, high:1195.0, low:1174.5, last:1189.2, close:1189.2, change:9.2,   changePct:0.78,  ytdPct:-0.90, session:"Chicago" },
        { symbol:"KC",   name:"Coffee",               open:188.5,  high:193.2,  low:187.0,  last:191.8,  close:191.8,  change:3.3,   changePct:1.75,  ytdPct:8.40,  session:"New York" },
        { symbol:"SB",   name:"Sugar",                open:19.80,  high:20.20,  low:19.60,  last:20.05,  close:20.05,  change:0.25,  changePct:1.26,  ytdPct:3.70,  session:"New York" }
      ];

      applyPageDataset();
    }

    // ==========================
    //  INIT
    // ==========================
    document.addEventListener("DOMContentLoaded", () => {
      loadMockData();
    });
  </script>
</body>
</html>

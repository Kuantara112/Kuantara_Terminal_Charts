<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuantara – Cryptocurrencies Market Snapshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fira Code -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap">

  <style>
    :root {
      --amber:#ffbf00;
      --bg-root:#000000;
      --bg-main:#111111;
      --border-soft:#2b2b2b;
      --text-main:#f5f5f5;
      --text-muted:#9b9b9b;

      --fs-title:14px;
      --fs-subtitle:12px;
      --fs-body:11px;
      --fs-small:9.5px;

      --green:#22c55e;
      --red:#ef4444;
    }

    * {
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Fira Code",monospace !important;
      /* Firefox scrollbar */
      scrollbar-width:thin;
      scrollbar-color:rgba(0,0,0,0.6) transparent;
    }

    html, body {
      width:100%;
      height:100%;
    }

    body {
      background:var(--bg-root);
      color:var(--text-main);
    }

    /* Webkit scrollbar – hitam transparan */
    ::-webkit-scrollbar {
      width:6px;
      height:6px;
    }
    ::-webkit-scrollbar-track {
      background:transparent;
    }
    ::-webkit-scrollbar-thumb {
      background:rgba(0,0,0,0.6);
      border-radius:999px;
    }
    ::-webkit-scrollbar-corner {
      background:transparent;
    }

    .kt-page {
      min-height:100vh;
      padding:16px;
      background:var(--bg-root);
      color:var(--text-main);
    }

    .kt-title {
      font-size:var(--fs-title);
      font-weight:600;
      letter-spacing:0.03em;
      margin-bottom:6px;
      color:var(--text-main);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }

    .kt-title span.label {
      font-size:var(--fs-small);
      color:var(--text-muted);
      padding:2px 8px;
      border-radius:999px;
      border:1px solid var(--border-soft);
      background:#050505;
    }

    .kt-layout {
      display:grid;
      grid-template-columns:1fr;
      height:auto;
      max-height:none;
    }

    .kt-column {
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .kt-column > .kt-card {
      flex:1;
      min-height:0;
    }

    .kt-card {
      background:var(--bg-main);
      border:1px solid var(--border-soft);
      border-radius:4px;
      padding:12px 14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:0;
    }

    .kt-card-header {
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:8px;
      font-size:var(--fs-subtitle);
      color:var(--text-main);
      flex-wrap:wrap;
    }

    .kt-card-header .subtitle {
      font-size:var(--fs-small);
      color:var(--text-muted);
      margin-top:2px;
    }

    .kt-header-left {
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    .kt-toolbar {
      display:flex;
      align-items:center;
      gap:8px;
      font-size:var(--fs-small);
      color:var(--text-muted);
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .kt-search {
      flex:1;
      min-width:140px;
      display:flex;
      align-items:center;
      border-radius:4px;
      border:1px solid var(--border-soft);
      padding:2px 6px;
    }

    .kt-search input {
      flex:1;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text-main);
      font-size:var(--fs-small);
      min-width:0;
    }

    /* === Quotes Table === */
    .kt-table-wrapper {
      flex:1;
      min-height:0;
      overflow:auto;
      margin-top:4px;
      max-height:100%;
    }

    table {
      width:100%;
      border-collapse:collapse;
      font-size:var(--fs-body);
      min-width:880px;
    }

    thead {
      position:sticky;
      top:0;
      background:linear-gradient(to bottom,#111111,#0b0b0b);
      z-index:2;
    }

    th, td {
      padding:5px 4px;
      text-align:right;
      white-space:nowrap;
    }

    th:first-child, td:first-child {
      text-align:left;
    }

    th:nth-child(2), td:nth-child(2) {
      text-align:left;
    }

    th {
      font-size:var(--fs-small);
      font-weight:500;
      color:var(--text-muted);
      border-bottom:1px solid var(--border-soft);
    }

    tbody tr:nth-child(even) {
      background:#0d0d0d;
    }

    tbody tr:nth-child(odd) {
      background:#090909;
    }

    tbody tr:hover {
      background:#151515;
    }

    .text-up {
      color:var(--green);
    }

    .text-down {
      color:var(--red);
    }

    .copy-btn {
      border-radius:999px;
      border:1px solid var(--border-soft);
      background:transparent;
      color:var(--text-muted);
      font-size:var(--fs-small);
      padding:2px 6px;
      cursor:pointer;
      white-space:nowrap;
      transition:all 0.15s ease;
    }

    .copy-btn:hover {
      border-color:var(--amber);
      color:var(--amber);
    }

    @media (max-width:900px) {
      .kt-page {
        padding:12px;
      }
    }

    @media (max-width:600px) {
      :root {
        --fs-title:13px;
        --fs-subtitle:11px;
        --fs-body:10px;
        --fs-small:9px;
      }

      .kt-title {
        flex-direction:column;
        align-items:flex-start;
        gap:4px;
      }

      .kt-card {
        padding:10px 10px;
      }

      th, td {
        padding:4px 3px;
      }

      .kt-layout {
        grid-template-columns:1fr;
        height:auto;
        max-height:none;
      }

      .kt-table-wrapper {
        max-height:none;
      }
    }
  </style>
</head>
<body>
  <div class="kt-page">
    <div class="kt-title">
      <div>Cryptocurrencies Market Snapshot</div>
      <span class="label">All</span>
    </div>

    <div class="kt-layout">
      <div class="kt-column">
        <section class="kt-card">
          <header class="kt-card-header">
            <div class="kt-header-left">
              <div id="quotesTitle">Crypto Market Quotes</div>
              <div id="tickerMeta" class="subtitle">Tickers: 0</div>
            </div>
            <div class="kt-toolbar">
              <div class="kt-search">
                <input id="searchInput" type="text" placeholder="Filter crypto (e.g. BTCUSD, ETHUSDT)">
              </div>
            </div>
          </header>

          <div class="kt-table-wrapper">
            <table id="cryptoTable">
              <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Asset</th>
                  <th>Last</th>
                  <th>Δ</th>
                  <th>Δ%</th>
                  <th>Open</th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Close</th>
                  <th>%YTD</th>
                  <th>Session</th>
                  <th>Copy OHLC</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filled by JS -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script>
    // ==========================
    //  STATE
    // ==========================
    const tableBody = document.querySelector("#cryptoTable tbody");
    const searchInput = document.getElementById("searchInput");
    const tickerMetaEl = document.getElementById("tickerMeta");

    let latestQuotes = [];
    let mockCrypto = [];

    // ==========================
    //  RENDER TABLE
    // ==========================
    function updateQuotesTable(data) {
      latestQuotes = Array.isArray(data) ? data : [];
      renderQuotesTable();
    }

    function renderQuotesTable() {
      const filter = (searchInput.value || "").trim().toLowerCase();
      tableBody.innerHTML = "";

      latestQuotes
        .filter(row => {
          if (!filter) return true;
          const symbol = (row.symbol || "").toLowerCase();
          const name = (row.name || "").toLowerCase();
          return symbol.includes(filter) || name.includes(filter);
        })
        .forEach(row => {
          const tr = document.createElement("tr");

          const changePct = Number(row.changePct || 0);
          const change = Number(row.change || 0);
          const ytdPct = Number(row.ytdPct || 0);
          const isUp = changePct > 0;
          const isDown = changePct < 0;
          const isYtdUp = ytdPct > 0;
          const isYtdDown = ytdPct < 0;

          tr.innerHTML = `
            <td>${row.symbol || ""}</td>
            <td>${row.name || ""}</td>
            <td>${formatNumber(row.last, true)}</td>
            <td class="${isUp ? "text-up" : isDown ? "text-down" : ""}">
              ${formatSigned(change, true)}
            </td>
            <td class="${isUp ? "text-up" : isDown ? "text-down" : ""}">
              ${formatSigned(changePct, false)}%
            </td>
            <td>${formatNumber(row.open, true)}</td>
            <td>${formatNumber(row.high, true)}</td>
            <td>${formatNumber(row.low, true)}</td>
            <td>${formatNumber(row.close, true)}</td>
            <td class="${isYtdUp ? "text-up" : isYtdDown ? "text-down" : ""}">
              ${formatSigned(ytdPct, false)}%
            </td>
            <td>${row.session || ""}</td>
          `;

          const tdCopy = document.createElement("td");
          const btn = document.createElement("button");
          btn.className = "copy-btn";
          btn.textContent = "Copy";
          btn.title = "Copy OHLC";
          btn.addEventListener("click", () => {
            const text = [
              `Symbol=${row.symbol || ""}`,
              `O=${row.open}`,
              `H=${row.high}`,
              `L=${row.low}`,
              `C=${row.close}`
            ].join(" ");
            copyTextToClipboard(text);
          });
          tdCopy.appendChild(btn);
          tr.appendChild(tdCopy);

          tableBody.appendChild(tr);
        });
    }

    function formatNumber(value, isCrypto=false) {
      const num = Number(value);
      if (Number.isNaN(num)) return "";

      if (!isCrypto) {
        if (Math.abs(num) >= 1000 && Number.isInteger(num)) {
          return num.toLocaleString(undefined, { maximumFractionDigits: 0 });
        }
        if (Math.abs(num) >= 1000) {
          return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
        }
        return num.toFixed(2);
      }

      // Crypto style: lebih presisi untuk harga kecil
      if (Math.abs(num) >= 1000) {
        return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
      }
      if (Math.abs(num) >= 1) {
        return num.toFixed(2);
      }
      if (Math.abs(num) >= 0.01) {
        return num.toFixed(4);
      }
      return num.toFixed(6);
    }

    function formatSigned(value, isCrypto=false) {
      const num = Number(value);
      if (Number.isNaN(num)) return "";
      let decimals = 2;

      if (isCrypto) {
        if (Math.abs(num) < 0.01) {
          decimals = 6;
        } else if (Math.abs(num) < 1) {
          decimals = 4;
        } else {
          decimals = 2;
        }
      }

      if (num === 0) return num.toFixed(decimals);
      return (num > 0 ? "+" : "") + num.toFixed(decimals);
    }

    function copyTextToClipboard(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).catch(() => {
          fallbackCopyText(text);
        });
      } else {
        fallbackCopyText(text);
      }
    }

    function fallbackCopyText(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.opacity = "0";
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      try {
        document.execCommand("copy");
      } catch (e) {
        console.warn("Copy failed", e);
      }
      document.body.removeChild(textarea);
    }

    function updateTickerMeta(count) {
      tickerMetaEl.textContent = `Tickers: ${count}`;
    }

    searchInput.addEventListener("input", renderQuotesTable);

    // ==========================
    //  DUMMY DATA
    // ==========================
    function loadMockData() {
      mockCrypto = [
        { symbol:"BTCUSD",  name:"Bitcoin / USD",       open:98000,  high:99550,  low:97200,  last:98840,  close:98840,  change:840,    changePct:0.86,  ytdPct:58.40, session:"24/7" },
        { symbol:"ETHUSD",  name:"Ethereum / USD",      open:3250,   high:3325,   low:3210,   last:3298,   close:3298,   change:48,     changePct:1.48,  ytdPct:45.10, session:"24/7" },
        { symbol:"SOLUSD",  name:"Solana / USD",        open:168.5,  high:174.2,  low:167.0,  last:171.8,  close:171.8,  change:3.3,    changePct:1.96,  ytdPct:120.3, session:"24/7" },
        { symbol:"XRPUSD",  name:"Ripple / USD",        open:0.545,  high:0.562,  low:0.538,  last:0.557,  close:0.557,  change:0.012,  changePct:2.20,  ytdPct:18.75, session:"24/7" },
        { symbol:"BNBUSD",  name:"BNB / USD",           open:615,    high:628,    low:610,    last:622,    close:622,    change:7,      changePct:1.14,  ytdPct:39.80, session:"24/7" },
        { symbol:"ADAUSD",  name:"Cardano / USD",       open:0.482,  high:0.498,  low:0.476,  last:0.492,  close:0.492,  change:0.010,  changePct:2.07,  ytdPct:26.40, session:"24/7" },
        { symbol:"DOGEUSD", name:"Dogecoin / USD",      open:0.145,  high:0.152,  low:0.143,  last:0.149,  close:0.149,  change:0.004,  changePct:2.76,  ytdPct:34.90, session:"24/7" },
        { symbol:"AVAXUSD", name:"Avalanche / USD",     open:39.20,  high:40.80,  low:38.80,  last:40.25,  close:40.25,  change:1.05,   changePct:2.68,  ytdPct:52.10, session:"24/7" },
        { symbol:"MATICUSD",name:"Polygon / USD",       open:0.748,  high:0.772,  low:0.740,  last:0.764,  close:0.764,  change:0.016,  changePct:2.14,  ytdPct:21.70, session:"24/7" },
        { symbol:"LINKUSD", name:"Chainlink / USD",     open:16.40,  high:17.05,  low:16.20,  last:16.88,  close:16.88,  change:0.48,   changePct:2.92,  ytdPct:29.50, session:"24/7" }
      ];

      updateQuotesTable(mockCrypto);
      updateTickerMeta(mockCrypto.length);
    }

    // ==========================
    //  INIT
    // ==========================
    document.addEventListener("DOMContentLoaded", () => {
      loadMockData();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuantara ‚Äì Equities Market Snapshot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fira Code -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap">

  <style>
    :root {
      --amber:#ffbf00;
      --bg-root:#000000;
      --bg-main:#111111;
      --border-soft:#2b2b2b;
      --text-main:#f5f5f5;
      --text-muted:#9b9b9b;

      --fs-title:14px;
      --fs-subtitle:12px;
      --fs-body:11px;
      --fs-small:9.5px;

      --green:#22c55e;
      --red:#ef4444;
    }

    * {
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Fira Code",monospace !important;
      /* Firefox scrollbar */
      scrollbar-width:thin;
      scrollbar-color:rgba(0,0,0,0.6) transparent;
    }

    html, body {
      width:100%;
      height:100%;
    }

    body {
      background:var(--bg-root);
      color:var(--text-main);
    }

    /* Webkit scrollbar (Chrome, Edge, etc.) ‚Äì hitam transparan */
    ::-webkit-scrollbar {
      width:6px;
      height:6px;
    }
    ::-webkit-scrollbar-track {
      background:transparent;
    }
    ::-webkit-scrollbar-thumb {
      background:rgba(0,0,0,0.6);
      border-radius:999px;
    }
    ::-webkit-scrollbar-corner {
      background:transparent;
    }

    .kt-page {
      min-height:100vh;
      padding:16px;
      background:var(--bg-root);
      color:var(--text-main);
    }

    .kt-title {
      font-size:var(--fs-title);
      font-weight:600;
      letter-spacing:0.03em;
      margin-bottom:6px;
      color:var(--text-main);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }

    .kt-title span.label {
      font-size:var(--fs-small);
      color:var(--text-muted);
    }

    .kt-page-tabs {
      display:flex;
      gap:8px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }

    .kt-pill-page {
      border-radius:999px;
      border:1px solid var(--border-soft);
      padding:3px 10px;
      font-size:var(--fs-small);
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      color:var(--text-muted);
      background:#050505;
    }
    .kt-pill-page.active {
      border-color:var(--amber);
      color:#000;
      background:var(--amber);
    }

    /* layout */
    .kt-layout {
      display:grid;
      grid-template-columns:1fr;
      height:auto;
      max-height:none;
    }

    .kt-column {
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .kt-column > .kt-card {
      flex:1;
      min-height:0;
    }

    .kt-card {
      background:var(--bg-main);
      border:1px solid var(--border-soft);
      border-radius:4px;
      padding:12px 14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:0;
    }

    .kt-card-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      font-size:var(--fs-subtitle);
      color:var(--text-main);
      flex-wrap:wrap;
    }

    .kt-card-header .subtitle {
      font-size:var(--fs-small);
      color:var(--text-muted);
    }

    .kt-toolbar {
      display:flex;
      align-items:center;
      gap:8px;
      font-size:var(--fs-small);
      color:var(--text-muted);
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .kt-pill {
      border-radius:999px;
      border:1px solid var(--border-soft);
      padding:2px 8px;
      font-size:var(--fs-small);
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    .kt-pill.active {
      border-color:var(--amber);
      color:var(--amber);
    }

    .kt-search {
      flex:1;
      min-width:140px;
      display:flex;
      align-items:center;
      gap:6px;
      border-radius:4px;
      border:1px solid var(--border-soft);
      padding:2px 6px;
    }

    .kt-search input {
      flex:1;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text-main);
      font-size:var(--fs-small);
      min-width:0;
    }

    .kt-search span {
      font-size:var(--fs-small);
      color:var(--text-muted);
    }

    /* === Quotes Table === */
    .kt-table-wrapper {
      flex:1;
      min-height:0;
      overflow:auto;          /* vertical + horizontal scroll on small screen */
      margin-top:4px;
      max-height:100%;
    }

    table {
      width:100%;
      border-collapse:collapse;
      font-size:var(--fs-body);
      min-width:880px;        /* horizontal scroll kalau terlalu lebar */
    }

    thead {
      position:sticky;
      top:0;
      background:linear-gradient(to bottom,#111111,#0b0b0b);
      z-index:2;
    }

    th, td {
      padding:5px 4px;
      text-align:right;
      white-space:nowrap;
    }

    th:first-child, td:first-child {
      text-align:left;
    }

    th:nth-child(2), td:nth-child(2) {
      text-align:left;
    }

    th {
      font-size:var(--fs-small);
      font-weight:500;
      color:var(--text-muted);
      border-bottom:1px solid var(--border-soft);
    }

    tbody tr:nth-child(even) {
      background:#0d0d0d;
    }

    tbody tr:nth-child(odd) {
      background:#090909;
    }

    tbody tr:hover {
      background:#151515;
    }

    .text-up {
      color:var(--green);
    }

    .text-down {
      color:var(--red);
    }

    .copy-btn {
      border-radius:999px;
      border:1px solid var(--border-soft);
      background:transparent;
      color:var(--text-muted);
      font-size:var(--fs-small);
      padding:2px 6px;
      cursor:pointer;
      white-space:nowrap;
      transition:all 0.15s ease;
    }

    .copy-btn:hover {
      border-color:var(--amber);
      color:var(--amber);
    }

    /* === Responsive === */
    @media (max-width:900px) {
      .kt-page {
        padding:12px;
      }
    }

    @media (max-width:600px) {
      :root {
        --fs-title:13px;
        --fs-subtitle:11px;
        --fs-body:10px;
        --fs-small:9px;
      }

      .kt-title {
        flex-direction:column;
        align-items:flex-start;
        gap:4px;
      }

      .kt-toolbar {
        justify-content:flex-start;
      }

      .kt-card {
        padding:10px 10px;
      }

      th, td {
        padding:4px 3px;
      }

      .kt-layout {
        grid-template-columns:1fr;
        height:auto;
        max-height:none;
      }

      .kt-table-wrapper {
        max-height:none;
      }
    }
  </style>
</head>
<body>
  <div class="kt-page">
    <div class="kt-title">
      <div>Equities Market Snapshot</div>
      <span class="label">Global Indices ¬∑ ETFs ¬∑ US &amp; ID Stocks ¬∑ Kuantara Terminal</span>
    </div>

    <!-- PAGE SWITCHER -->
    <div class="kt-page-tabs">
      <div class="kt-pill-page active" data-page="indices">Indices</div>
      <div class="kt-pill-page" data-page="etf">ETF</div>
      <div class="kt-pill-page" data-page="usstocks">US Stocks</div>
      <div class="kt-pill-page" data-page="idstocks">ID Stocks</div>
    </div>

    <div class="kt-layout">
      <!-- FULL PAGE: Equities Quotes -->
      <div class="kt-column">
        <section class="kt-card">
          <header class="kt-card-header">
            <div id="quotesTitle">Indices Market Quotes</div>
            <div class="kt-toolbar">
              <div class="kt-pill active" data-scope="global">Global</div>
              <div class="kt-pill" data-scope="developed">DM</div>
              <div class="kt-pill" data-scope="emerging">EM</div>
              <div class="kt-search">
                <span>üîç</span>
                <input id="searchInput" type="text" placeholder="Filter symbol / name">
              </div>
            </div>
          </header>

          <div class="kt-table-wrapper">
            <table id="indicesTable">
              <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Index</th>
                  <th>Last</th>
                  <th>Œî</th>
                  <th>Œî%</th>
                  <th>Open</th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Close</th>
                  <th>%YTD</th>
                  <th>Session</th>
                  <th>Copy OHLC</th>
                </tr>
              </thead>
              <tbody>
                <!-- Filled by JS -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script>
    // ==========================
    //  STATE
    // ==========================
    const tableBody = document.querySelector("#indicesTable tbody");
    const searchInput = document.getElementById("searchInput");
    const quotesTitleEl = document.getElementById("quotesTitle");
    const pagePills = document.querySelectorAll(".kt-pill-page");

    let latestQuotes = [];
    let currentPage = "indices";

    let mockIndices = [];
    let mockEtf = [];
    let mockUSStocks = [];
    let mockIDStocks = [];

    // ==========================
    //  RENDER TABLE
    // ==========================
    function updateQuotesTable(data) {
      latestQuotes = Array.isArray(data) ? data : [];
      renderQuotesTable();
    }

    function renderQuotesTable() {
      const filter = (searchInput.value || "").trim().toLowerCase();
      tableBody.innerHTML = "";

      latestQuotes
        .filter(row => {
          if (!filter) return true;
          const symbol = (row.symbol || "").toLowerCase();
          const name = (row.name || "").toLowerCase();
          return symbol.includes(filter) || name.includes(filter);
        })
        .forEach(row => {
          const tr = document.createElement("tr");

          const changePct = Number(row.changePct || 0);
          const change = Number(row.change || 0);
          const ytdPct = Number(row.ytdPct || 0);
          const isUp = changePct > 0;
          const isDown = changePct < 0;
          const isYtdUp = ytdPct > 0;
          const isYtdDown = ytdPct < 0;

          tr.innerHTML = `
            <td>${row.symbol || ""}</td>
            <td>${row.name || ""}</td>
            <td>${formatNumber(row.last)}</td>
            <td class="${isUp ? "text-up" : isDown ? "text-down" : ""}">
              ${formatSigned(change)}
            </td>
            <td class="${isUp ? "text-up" : isDown ? "text-down" : ""}">
              ${formatSigned(changePct)}%
            </td>
            <td>${formatNumber(row.open)}</td>
            <td>${formatNumber(row.high)}</td>
            <td>${formatNumber(row.low)}</td>
            <td>${formatNumber(row.close)}</td>
            <td class="${isYtdUp ? "text-up" : isYtdDown ? "text-down" : ""}">
              ${formatSigned(ytdPct)}%
            </td>
            <td>${row.session || ""}</td>
          `;

          const tdCopy = document.createElement("td");
          const btn = document.createElement("button");
          btn.className = "copy-btn";
          btn.textContent = "Copy";
          btn.title = "Copy OHLC";
          btn.addEventListener("click", () => {
            const text = [
              `Symbol=${row.symbol || ""}`,
              `O=${row.open}`,
              `H=${row.high}`,
              `L=${row.low}`,
              `C=${row.close}`
            ].join(" ");
            copyTextToClipboard(text);
          });
          tdCopy.appendChild(btn);
          tr.appendChild(tdCopy);

          tableBody.appendChild(tr);
        });
    }

    function formatNumber(value) {
      const num = Number(value);
      if (Number.isNaN(num)) return "";
      if (Math.abs(num) >= 1000) {
        return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
      }
      return num.toFixed(2);
    }

    function formatSigned(value) {
      const num = Number(value);
      if (Number.isNaN(num) || num === 0) return num.toFixed(2);
      return (num > 0 ? "+" : "") + num.toFixed(2);
    }

    function copyTextToClipboard(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).catch(() => {
          fallbackCopyText(text);
        });
      } else {
        fallbackCopyText(text);
      }
    }

    function fallbackCopyText(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.opacity = "0";
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      try {
        document.execCommand("copy");
      } catch (e) {
        console.warn("Copy failed", e);
      }
      document.body.removeChild(textarea);
    }

    searchInput.addEventListener("input", renderQuotesTable);

    // ==========================
    //  PAGE SWITCHING
    // ==========================
    function applyPageDataset() {
      let title = "";
      let placeholder = "";

      if (currentPage === "indices") {
        title = "Indices Market Quotes";
        placeholder = "Filter index (e.g. SPX, NIKKEI, DAX)";
        updateQuotesTable(mockIndices);
      } else if (currentPage === "etf") {
        title = "ETF Market Quotes";
        placeholder = "Filter ETF (e.g. SPY, QQQ, EEM)";
        updateQuotesTable(mockEtf);
      } else if (currentPage === "usstocks") {
        title = "US Stocks Market Quotes";
        placeholder = "Filter US stocks (e.g. AAPL, MSFT)";
        updateQuotesTable(mockUSStocks);
      } else if (currentPage === "idstocks") {
        title = "ID Stocks Market Quotes";
        placeholder = "Filter ID stocks (e.g. BBCA, BBRI)";
        updateQuotesTable(mockIDStocks);
      }

      quotesTitleEl.textContent = title;
      searchInput.placeholder = placeholder;
    }

    pagePills.forEach(pill => {
      pill.addEventListener("click", () => {
        pagePills.forEach(p => p.classList.remove("active"));
        pill.classList.add("active");
        currentPage = pill.dataset.page;
        applyPageDataset();
      });
    });

      // ETFs
      mockEtf = [

      // US Stocks

      applyPageDataset(); // default indices

    // ==========================
    //  INIT
    // ==========================
    document.addEventListener("DOMContentLoaded", () => {
      loadMockData();
    });
  </script>
</body>
</html>

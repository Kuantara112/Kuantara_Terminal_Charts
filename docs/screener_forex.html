<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forex Screener â€“ Kuantara Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fira Code (opsional, biar konsisten Kuantara) -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap"/>

  <style>
    :root {
      --bg-root:#000000;
      --bg-main:#111111;
    }

    * {
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Fira Code",monospace;
    }

    html, body {
      height:100%;
      width:100%;
      background:var(--bg-root);
    }

    body {
      display:flex;
      align-items:stretch;
      justify-content:stretch;

      /* Scrollbar (Firefox) */
      scrollbar-width: thin;
      scrollbar-color: rgba(0,0,0,0.6) transparent;
    }

    /* Scrollbar (Chrome, Edge, Safari) */
    body::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    body::-webkit-scrollbar-track {
      background: transparent;
    }
    body::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.6);
      border-radius: 999px;
    }
    body::-webkit-scrollbar-thumb:hover {
      background: rgba(0,0,0,0.85);
    }

    .shell {
      flex:1;
      background:var(--bg-main);
      padding:8px;
      overflow:auto;

      /* Scrollbar khusus container */
      scrollbar-width: thin;
      scrollbar-color: rgba(0,0,0,0.6) transparent;
    }

    .shell::-webkit-scrollbar {
      width: 8px;
    }
    .shell::-webkit-scrollbar-track {
      background: transparent;
    }
    .shell::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.6);
      border-radius: 999px;
    }
    .shell:hover::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.85);
    }

    .tradingview-widget-container {
      width:100%;
      height:100%;
    }

    .tradingview-widget-container__widget {
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript"
              src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js"
              async>
{
  "market": "forex",
  "showToolbar": true,
  "defaultColumn": "overview",
  "defaultScreen": "general",
  "isTransparent": false,
  "locale": "en",
  "colorTheme": "dark",
  "width": "100%",
  "height": 550
}
      </script>
    </div>
  </div>
</body>
</html>
